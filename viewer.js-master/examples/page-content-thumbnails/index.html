<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../dist/crocodoc.viewer.css" />
    <link rel="stylesheet" href="../thumbnails/thumbnails.css" />
    <link rel="stylesheet" href="page-content.css" />
    <script src="../../test/framework/jquery.js"></script>
    <script src="../../dist/crocodoc.viewer.js"></script>
</head>
<body>
    <div class="thumbnails"></div>
    <div class="main">
        <div class="presentation"></div>
        <div class="controls-container">
            <div class="controls-wrapper">
                <div class="controls">
                    <button class="scroll-previous">&lt;</button>
                    <span class="page"></span>
                    <button class="scroll-next">&gt;</button>
                </div>
            </div>
        </div>
    </div>
    <script id="page-content-tmpl" type="text/x-template">
        <div class="page-content">
            <div class="page-number">{{pageNum}}</div>
            <div class="page-actions">
                <button class="add-page-btn">Add Page</button>
                <button class="remove-page-btn">Remove Page</button>
            </div>
        </div>
    </script>
    <script src="page-content.js"></script>
    <script src="example.js"></script>
</body>
</html>
