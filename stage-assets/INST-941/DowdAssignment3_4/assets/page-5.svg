<g clip-path="url(#Clip_1_5_sXJ39V_2)" ><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><path d="M0 -3168 l612 0 l0 11880 l-612 0 l0 -11880 z "  style="fill:#ebebeb;"/><path d="M0 -3168 l612 0 l0 11880 l-612 0 l0 -11880 z "  style="fill:#ebebeb;"/><path d="M0 -3168 l612 0 l0 11880 l-612 0 l0 -11880 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><text class="f151" font-size="9.75" style="fill:#444444"><tspan x="72.00" y="81.75" textLength="68.83" class="f153">Read&#57354;the&#57354;play&#57354;&#8220;&#57354;</tspan>&#8203;<tspan x="140.83" y="81.75" textLength="81.84" class="f153" style="fill:#003366">The&#57354;Good&#57354;Teacher</tspan>&#8203;<tspan x="222.67" y="81.75" textLength="167.48" class="f153">&#57354;&#8221;&#57354;and&#57354;answer&#57354;the&#57354;questions&#57354;as&#57354;you&#57354;go.</tspan>&#8203;<tspan x="72.00" y="95.25" textLength="352.81" class="f153">6.&#57354;Act&#57354;1:&#57354;Estimate&#57354;the&#57354;percentage&#57354;of&#57354;your&#57354;colleagues&#57354;are&#57354;&#8220;Pretty&#57354;Good&#57354;Teachers?&#8221;</tspan>&#8203;<tspan x="108.00" y="108.75" textLength="263.33">About&#57361;60%&#57361;of&#57361;my&#57361;colleagues&#57361;are&#57361;&#8220;Pretty&#57361;Good&#57361;Teachers&#8221;</tspan>&#8203;<tspan x="72.00" y="122.25" textLength="459.59" class="f153">7.&#57354;Act&#57354;2:&#57354;How&#57354;can&#57354;an&#57354;online&#57354;course&#57354;help&#57354;in&#57354;vocabulary&#57354;development?&#57354;How&#57354;can&#57354;a&#57354;forum&#57354;or&#57354;discussion&#57354;board</tspan>&#8203;<tspan x="72.00" y="135.75" textLength="113.83" class="f153">be&#57354;used&#57354;with&#57354;peer&#57354;editing?</tspan>&#8203;<tspan x="108.00" y="149.25" textLength="408.41">I&#57361;find&#57361;that&#57361;when&#57361;I&#57361;write&#57361;my&#57361;thoughts&#57361;down&#57361;they&#57361;are&#57361;more&#57361;intelligent&#57361;and&#57361;well&#57361;thought&#57362;out.</tspan>&#8203;<tspan x="72.00" y="162.75" textLength="452.35">Forums&#57361;and&#57361;Discussion&#57361;Boards&#57361;force&#57361;students&#57361;to&#57361;think&#57361;about&#57361;what&#57361;they&#57361;are&#57361;writing&#57361;instead&#57361;of&#57361;just</tspan>&#8203;<tspan x="72.00" y="176.25" textLength="437.75">spewing&#57361;the&#57361;first&#57361;thing&#57361;that&#57361;comes&#57361;to&#57361;mind&#57361;in&#57361;an&#57361;in&#57362;class&#57361;discussion.&#57361;They&#57361;also&#57361;have&#57361;the&#57361;ability</tspan>&#8203;<tspan x="72.00" y="189.75" textLength="409.55">(though&#57361;some&#57361;don&#8217;t&#57361;take&#57361;advantage&#57361;of&#57361;it)&#57361;to&#57361;review&#57361;and&#57361;revise&#57361;before&#57361;posting.&#57361;A&#57361;forum&#57361;or</tspan>&#8203;<tspan x="72.00" y="203.25" textLength="437.19">discussion&#57361;board&#57361;is&#57361;GREAT&#57361;for&#57361;peer&#57361;editing&#57361;because&#57361;a&#57361;student&#57361;can&#57361;post&#57361;their&#57361;writing,&#57361;and&#57361;then</tspan>&#8203;<tspan x="72.00" y="216.75" textLength="450.24">other&#57361;students&#57361;can&#57361;read&#57361;it&#57361;at&#57361;their&#57361;leisure&#57361;and&#57361;comment&#57361;and&#57361;make&#57361;suggestions&#57361;on&#57361;the&#57361;same&#57361;page.</tspan>&#8203;<tspan x="72.00" y="230.25" textLength="395.48">Then,&#57361;the&#57361;original&#57361;student&#57361;can&#57361;see&#57361;the&#57361;comments&#57361;and&#57361;suggestions&#57361;and&#57361;take&#57361;them&#57361;into</tspan>&#8203;<tspan x="72.00" y="243.75" textLength="456.16">consideration&#57361;for&#57361;a&#57361;second&#57361;draft.&#57361;And&#57361;then&#57361;the&#57361;process&#57361;repeats&#57361;itself&#57361;until&#57361;a&#57361;final&#57361;draft&#57361;is&#57361;produced.</tspan>&#8203;<tspan x="72.00" y="257.25" textLength="347.63" class="f153">8.&#57354;Act&#57354;3:&#57354;How&#57354;can&#57354;a&#57354;discussion&#57354;board&#57354;&#8220;equalize&#8221;&#57354;the&#57354;volume&#57354;of&#57354;a&#57354;student&#39;s&#57354;voice?</tspan>&#8203;<tspan x="108.00" y="270.75" textLength="401.47">In&#57361;class,&#57361;the&#57361;louder,&#57361;more&#57361;vocal&#57361;students&#57361;tend&#57361;to&#57361;speak&#57361;more&#57361;and&#57361;get&#57361;to&#57361;&#8220;have&#57361;the&#57361;mic&#8221;</tspan>&#8203;<tspan x="72.00" y="284.25" textLength="446.95">more&#57361;often.&#57361;Even&#57361;if&#57361;the&#57361;teacher&#57361;is&#57361;diligent&#57361;about&#57361;calling&#57361;on&#57361;students&#57361;so&#57361;all&#57361;get&#57361;an&#57361;equal&#57361;chance&#57361;to</tspan>&#8203;<tspan x="72.00" y="297.75" textLength="455.11">participate,&#57361;it&#57361;is&#57361;hard&#57361;to&#57361;quiet&#57361;the&#57361;overly&#57361;enthusiastic&#57361;student.&#57361;On&#57361;a&#57361;discussion&#57361;board&#57361;everyone&#57361;has</tspan>&#8203;<tspan x="72.00" y="311.25" textLength="441.51">their&#57361;own&#57361;thread&#57361;and&#57361;it&#8217;s&#57361;not&#57361;like&#57361;one&#57361;thread&#57361;shouts&#57361;out&#57361;more&#57361;than&#57361;the&#57361;others.&#57361;They&#57361;all&#57361;get&#57361;equal</tspan>&#8203;<tspan x="72.00" y="324.75" textLength="59.59">playing&#57361;time.</tspan>&#8203;<tspan x="72.00" y="338.25" textLength="446.03" class="f153">9.&#57354;Act&#57354;5:&#57354;How&#57354;could&#57354;an&#57354;online&#57354;course&#57354;motivate&#57354;your&#57354;students&#57354;(and/or&#57354;parents)?&#57354;How&#57354;could&#57354;it&#57354;extend&#57354;your</tspan>&#8203;<tspan x="72.00" y="351.75" textLength="130.6" class="f153">classroom&#57354;beyond&#57354;class&#57354;time?</tspan>&#8203;<tspan x="108.00" y="365.25" textLength="414.45">Students&#57361;like&#57361;technology.&#57361;They&#57361;use&#57361;the&#57361;Internet&#57361;and&#57361;computers&#57361;to&#57361;interact&#57361;regularly.&#57361;So,&#57361;if</tspan>&#8203;<tspan x="72.00" y="378.75" textLength="424.77">you&#57361;put&#57361;your&#57361;course&#57361;or&#57361;some&#57361;activities&#57361;online,&#57361;they&#57361;are&#57361;likely&#57361;to&#57361;be&#57361;motivated&#57361;more&#57361;than&#57361;just</tspan>&#8203;<tspan x="72.00" y="392.25" textLength="433.42">reading&#57361;a&#57361;textbook&#57361;and&#57361;writing&#57361;answers&#57361;in&#57361;a&#57361;notebook.&#57361;Also,&#57361;some&#57361;students&#57361;are&#57361;really&#57361;good&#57361;at</tspan>&#8203;<tspan x="72.00" y="405.75" textLength="426.32">technology&#57361;and&#57361;might&#57361;love&#57361;the&#57361;opportunity&#57361;to&#57361;show&#57361;off&#57361;their&#57361;skills&#57361;where&#57361;reading&#57361;a&#57361;book&#57361;and</tspan>&#8203;<tspan x="72.00" y="419.25" textLength="449.64">writing&#57361;on&#57361;paper&#57361;might&#57361;be&#57361;less&#57361;their&#57361;forte.&#57361;It&#57361;also&#57361;allows&#57361;parents&#57361;to&#57361;join&#57361;the&#57361;fun.&#57361;Parents&#57361;can&#57361;log&#57361;in</tspan>&#8203;<tspan x="72.00" y="432.75" textLength="427.46">to&#57361;the&#57361;course&#57361;and&#57361;in&#57361;real&#57361;time&#57361;see&#57361;what&#57361;students&#57361;are&#57361;doing.&#57361;Additionally,&#57361;since&#57361;the&#57361;Internet&#57361;is</tspan>&#8203;<tspan x="72.00" y="446.25" textLength="449.16">available&#57361;all&#57361;of&#57361;the&#57361;time,&#57361;students&#57361;who&#57361;are&#57361;really&#57361;interested&#57361;in&#57361;the&#57361;work&#57361;can&#57361;even&#57361;continue&#57361;to&#57361;work</tspan>&#8203;<tspan x="72.00" y="459.75" textLength="324.51">on&#57361;their&#57361;projects/assignments&#57361;at&#57361;home&#57361;by&#57361;simply&#57361;logging&#57361;into&#57361;the&#57361;site.</tspan>&#8203;<tspan x="72.00" y="473.25" textLength="317.05" class="f153">10.&#57354;Act&#57354;6:&#57354;What&#57354;are&#57354;options&#57354;for&#57354;students&#57354;without&#57354;Internet&#57354;access&#57354;at&#57354;home?</tspan>&#8203;<tspan x="108.00" y="486.75" textLength="385.21">This&#57361;was&#57361;a&#57361;contentious&#57361;issue&#57361;when&#57361;Hopkinton&#57361;wanted&#57361;to&#57361;go&#57361;1:1.&#57361;But&#57361;a&#57361;very&#57361;creative</tspan>&#8203;<tspan x="72.00" y="500.25" textLength="442.02">solution&#57361;was&#57361;to&#57361;do&#57361;two&#57361;things:&#57361;One,&#57361;to&#57361;extend&#57361;after&#57361;school&#57361;hours&#57361;so&#57361;that&#57361;students&#57361;could&#57361;use&#57361;the</tspan>&#8203;<tspan x="72.00" y="513.75" textLength="453.95">wi&#57362;fi&#57361;connection&#57361;after&#57361;school&#57361;to&#57361;get&#57361;their&#57361;work&#57361;done&#57361;on&#57361;their&#57361;laptops.&#57361;The&#57361;other&#57361;was&#57361;to&#57361;partner&#57361;with</tspan>&#8203;<tspan x="72.00" y="527.25" textLength="453.99">the&#57361;town&#57361;library&#57361;to&#57361;add&#57361;computers&#57361;connected&#57361;to&#57361;the&#57361;school&#57361;network&#57361;so&#57361;that&#57361;students&#57361;could&#57361;access</tspan>&#8203;<tspan x="72.00" y="540.75" textLength="418.26">everything&#57361;they&#57361;would&#57361;access&#57361;at&#57361;the&#57361;school&#57361;any&#57361;time&#57361;that&#57361;the&#57361;library&#57361;was&#57361;open.&#57361;In&#57361;addition,</tspan>&#8203;<tspan x="72.00" y="554.25" textLength="405.19">students&#57361;would&#57361;have&#57361;first&#57361;priority&#57361;with&#57361;the&#57361;computers&#57361;so&#57361;that&#57361;others&#57361;wouldn&#8217;t&#57361;hog&#57361;them.</tspan>&#8203;<tspan x="72.00" y="567.75" textLength="411.89" class="f153">11.&#57354;Act&#57354;7:&#57354;How&#57354;can&#57354;an&#57354;online&#57354;course&#57354;help&#57354;with&#57354;school&#57355;to&#57355;home&#57354;communication?&#57354;Have&#57354;you&#57354;found</tspan>&#8203;<tspan x="72.00" y="581.25" textLength="461.22" class="f153">computer&#57355;bases&#57354;drill&#57354;and&#57354;kill&#57354;practice&#57354;quizzes&#57354;useful?&#57354;What&#57354;are&#57354;some&#57354;of&#57354;the&#57354;advantages&#57354;and&#57354;disadvantages</tspan>&#8203;<tspan x="72.00" y="594.75" textLength="120.86" class="f153">of&#57354;these&#57354;types&#57354;of&#57354;programs?</tspan>&#8203;<tspan x="108.00" y="608.25" textLength="418.25">School&#57362;to&#57362;home&#57361;communication&#57361;is&#57361;very&#57361;important&#57361;and&#57361;online&#57361;courses&#57361;can&#57361;play&#57361;a&#57361;huge&#57361;role</tspan>&#8203;<tspan x="72.00" y="621.75" textLength="436.66">in&#57361;enhancing&#57361;it.&#57361;Many&#57361;online&#57361;courses&#57361;include&#57361;grading&#57361;programs.&#57361;So&#57361;parents&#57361;can&#57361;log&#57361;in&#57361;and&#57361;see</tspan>&#8203;<tspan x="72.00" y="635.25" textLength="413.45">grades&#57361;and&#57361;progress&#57361;in&#57361;real&#57361;time&#57361;as&#57361;the&#57361;teacher&#57361;enters&#57361;them.&#57361;Also,&#57361;the&#57361;teacher&#57361;can&#57361;have&#57361;a</tspan>&#8203;<tspan x="72.00" y="648.75" textLength="452.96">&#8220;Practice&#8221;&#57361;section&#57361;in&#57361;the&#57361;online&#57361;course&#57361;that&#57361;parents&#57361;can&#57361;access&#57361;with&#57361;their&#57361;students&#57361;and&#57361;have&#57361;them</tspan>&#8203;<tspan x="72.00" y="662.25" textLength="419.92">work&#57361;on&#57361;practice&#57361;drills&#57361;to&#57361;enhance&#57361;what&#57361;was&#57361;taught&#57361;in&#57361;class.&#57361;The&#57361;advantages&#57361;are&#57361;clear,&#57361;that</tspan>&#8203;<tspan x="72.00" y="675.75" textLength="442.67">students&#57361;can&#57361;get&#57361;extra&#57361;practice,&#57361;parents&#57361;are&#57361;aware&#57361;of&#57361;what&#8217;s&#57361;being&#57361;taught&#57361;and&#57361;can&#57361;have&#57361;a&#57361;role&#57361;in</tspan>&#8203;<tspan x="72.00" y="689.25" textLength="451.82">enforcing&#57361;learning&#57361;at&#57361;home.&#57361;The&#57361;disadvantages&#57361;include&#57361;students&#57361;that&#57361;don&#8217;t&#57361;have&#57361;internet&#57361;at&#57361;home,</tspan>&#8203;<tspan x="72.00" y="702.75" textLength="451.32">this&#57361;may&#57361;put&#57361;them&#57361;at&#57361;a&#57361;disadvantage&#57361;if&#57361;programs&#57361;like&#57361;the&#57361;ones&#57361;I&#57361;mentioned&#57361;above&#57361;are&#57361;not&#57361;in&#57361;place.</tspan>&#8203;<tspan x="72.00" y="716.25" textLength="436.72">Also,&#57361;some&#57361;parents&#57361;are&#57361;not&#57361;tech&#57362;savy&#57361;and&#57361;may&#57361;not&#57361;know&#57361;how&#57361;to&#57361;access&#57361;these&#57361;practice&#57361;drills&#57361;or</tspan></text></g>
</svg>
