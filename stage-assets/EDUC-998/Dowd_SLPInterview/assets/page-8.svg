<g clip-path="url(#Clip_1_8_4m0ZiS_2)" ><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><path d="M0 -5544 l612 0 l0 7128 l-612 0 l0 -7128 z "  style="fill:#ebebeb;"/><path d="M0 -5544 l612 0 l0 7128 l-612 0 l0 -7128 z "  style="fill:#ebebeb;"/><path d="M0 -5544 l612 0 l0 7128 l-612 0 l0 -7128 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><text class="f33" font-size="11.25" style="fill:#000000"><tspan x="90.00" y="82.50" textLength="436.44">feeling&#8221;&#57435;to&#57435;inform&#57435;her&#57435;decisions.&#57435;For&#57435;example,&#57435;she&#57435;mentioned&#57435;after&#57435;the&#57435;GFTA,&#57435;&#8220;I&#57435;will&#57435;then</tspan>&#8203;<tspan x="90.00" y="108.00" textLength="400.84">make&#57435;a&#57435;judgment&#57435;on&#57435;their&#57435;level&#57435;of&#57435;intelligibility&#57435;in&#57435;spontaneous&#57435;speech&#57435;(e.g.&#57435;&#8220;mild,</tspan>&#8203;<tspan x="90.00" y="133.50" textLength="427.08">moderate,&#57435;or&#57435;severely&#57435;impaired&#8221;)&#8221;&#57435;It&#57435;seems&#57435;there&#57435;is&#57435;no&#57435;defined&#57435;measurement&#57435;here&#57435;and</tspan>&#8203;<tspan x="90.00" y="159.00" textLength="403.99">that&#57435;Jeanne&#8217;s&#57435;experience&#57435;and&#57435;knowledge&#57435;are&#57435;the&#57435;informing&#57435;factors&#57435;in&#57435;her&#57435;decision</tspan>&#8203;<tspan x="90.00" y="184.50" textLength="432.77">making.&#57435;Jeanne&#57435;mentioned&#57435;the&#57435;Test&#57435;of&#57435;Narrative&#57435;Language&#57435;and&#57435;said&#57435;that&#57435;in&#57435;its&#57435;absence</tspan>&#8203;<tspan x="90.00" y="210.00" textLength="442.73">she&#57435;will,&#57435;&#8220;often&#57435;informally&#57435;evaluate&#57435;a&#57435;child&#8217;s&#57435;personal&#57435;narratives&#8221;.&#57435;She&#57435;goes&#57435;on&#57435;to&#57435;say&#57435;that,</tspan>&#8203;<tspan x="90.00" y="235.50" textLength="395.21">&#8220;it&#57435;would&#57435;be&#57435;beneficial&#57435;to&#57435;have&#57435;a&#57435;standardized&#57435;instrument&#57435;to&#57435;support&#57435;my&#57435;informal</tspan>&#8203;<tspan x="90.00" y="261.00" textLength="436.11">observations&#57435;(or&#57435;my&#57435;&#8220;gut&#8221;&#57435;feeling&#57435;after&#57435;30+&#57435;years&#57435;of&#57435;working).&#8221;&#57435;This&#57435;implies&#57435;a&#57435;fair&#57435;amount</tspan>&#8203;<tspan x="90.00" y="286.50" textLength="442.13">of&#57435;judgment&#57435;calls&#57435;and&#57435;personal&#57435;interpretations&#57435;still&#57435;happening&#57435;despite&#57435;how&#57435;many&#57435;tests&#57435;are</tspan>&#8203;<tspan x="90.00" y="312.00" textLength="126.95">available&#57435;to&#57435;test&#57435;students.</tspan>&#8203;<tspan x="126.00" y="337.50" textLength="390.86">Second,&#57435;Jeanne&#57435;talked&#57435;several&#57435;times&#57435;about&#57435;the&#57435;constraints&#57435;that&#57435;she&#57435;faces.&#57435;She</tspan>&#8203;<tspan x="90.00" y="363.00" textLength="407.75">mentioned&#57435;time,&#57435;budget,&#57435;and&#57435;&#8220;effective&#57435;team&#57435;consultation/interaction&#8221;.&#57435;Speech&#57435;and</tspan>&#8203;<tspan x="90.00" y="388.50" textLength="422.14">language&#57435;pathology&#57435;can&#57435;be&#57435;a&#57435;critical&#57435;tool&#57435;to&#57435;help&#57435;students&#57435;in&#57435;their&#57435;development.&#57435;While</tspan>&#8203;<tspan x="90.00" y="414.00" textLength="413.4">Jeanne&#57435;said&#57435;she&#57435;often&#57435;gets&#57435;the&#57435;tests&#57435;and&#57435;resources&#57435;she&#57435;needs&#57435;to&#57435;evaluate&#57435;students</tspan>&#8203;<tspan x="90.00" y="439.50" textLength="432.1">efficiently,&#57435;there&#57435;are&#57435;still&#57435;tools&#57435;that&#57435;she&#57435;could&#57435;use&#57435;to&#57435;help&#57435;with&#57435;treatment.&#57435;I&#57435;think&#57435;time&#57435;and</tspan>&#8203;<tspan x="90.00" y="465.00" textLength="432.17">budget&#57435;are&#57435;similar&#57435;because&#57435;more&#57435;of&#57435;a&#57435;budget&#57435;for&#57435;speech&#57435;and&#57435;language&#57435;pathology&#57435;could</tspan>&#8203;<tspan x="90.00" y="490.50" textLength="400.88">lead&#57435;to&#57435;another&#57435;full&#57435;time&#57435;pathologist&#57435;who&#57435;could&#57435;share&#57435;the&#57435;case&#57435;load.&#57435;But&#57435;Jeanne&#8217;s</tspan>&#8203;<tspan x="90.00" y="516.00" textLength="426.52">example&#57435;of&#57435;getting&#57435;an&#57435;iPad&#57435;but&#57435;not&#57435;having&#57435;money&#57435;to&#57435;buy&#57435;apps&#57435;is&#57435;really&#57435;unfortunate.&#57435;An</tspan>&#8203;<tspan x="90.00" y="541.50" textLength="407.15">iPad&#57435;has&#57435;been&#57435;shown&#57435;to&#57435;be&#57435;VERY&#57435;useful&#57435;in&#57435;the&#57435;treatment&#57435;of&#57435;language&#57435;and&#57435;speech</tspan>&#8203;<tspan x="90.00" y="567.00" textLength="416.43">difficulties.&#57435;However,&#57435;it&#57435;is&#57435;not&#57435;very&#57435;useful&#57435;by&#57435;itself.&#57435;It&#8217;s&#57435;imperative&#57435;that&#57435;applications&#57435;be</tspan>&#8203;<tspan x="90.00" y="592.50" textLength="444.03">purchased&#57435;to&#57435;use&#57435;it&#57435;to&#57435;its&#57435;fullest&#57435;potential.&#57435;In&#57435;addition,&#57435;sharing&#57435;one&#57435;iPad&#57435;amongst&#57435;5&#57435;speech</tspan>&#8203;<tspan x="90.00" y="618.00" textLength="420.88">and&#57435;language&#57435;pathologists&#57435;is&#57435;not&#57435;efficient&#57435;either.&#57435;While&#57435;budgets&#57435;are&#57435;a&#57435;problem&#57435;across</tspan>&#8203;<tspan x="90.00" y="643.50" textLength="384.63">education&#57435;as&#57435;a&#57435;whole,&#57435;it&#57435;would&#57435;be&#57435;a&#57435;good&#57435;idea&#57435;to&#57435;look&#57435;into&#57435;grants&#57435;or&#57435;charitable</tspan>&#8203;<tspan x="90.00" y="669.00" textLength="435.26">organizations&#57435;(like&#57435;Jeanne&#57435;did)&#57435;to&#57435;help&#57435;fund&#57435;the&#57435;applications&#57435;or&#57435;another&#57435;iPad.&#57435;In&#57435;terms&#57435;of</tspan>&#8203;<tspan x="90.00" y="694.50" textLength="439.57">effective&#57435;team&#57435;consultation/interaction&#57435;I&#57435;think&#57435;this&#57435;is&#57435;a&#57435;matter&#57435;of&#57435;time&#57435;constraint.&#57435;Teachers</tspan></text></g>
