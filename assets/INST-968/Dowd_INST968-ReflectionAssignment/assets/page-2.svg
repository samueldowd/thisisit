<g clip-path="url(#Clip_1_2_egQtAh_2)" ><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><path d="M0 -792 l612 0 l0 1584 l-612 0 l0 -1584 z "  style="fill:#ebebeb;"/><path d="M0 -792 l612 0 l0 1584 l-612 0 l0 -1584 z "  style="fill:#ebebeb;"/><path d="M0 -792 l612 0 l0 1584 l-612 0 l0 -1584 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><text class="f16" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="82.50" textLength="464.62">a&#57466;future&#57467;manager&#57466;to&#57466;handle&#57466;situations&#57466;involving&#57466;employees&#57466;with&#57466;disabilities.&#57466;If&#57466;I&#8217;m&#57466;ever&#57466;put&#57466;in&#57466;a</tspan>&#8203;<tspan x="72.00" y="108.00" textLength="482.77">position&#57466;where&#57466;I&#57466;am&#57466;hiring&#57466;a&#57466;person&#57466;with&#57466;disabilities&#57466;I&#57466;now&#57466;have&#57466;a&#57466;better&#57466;idea&#57466;of&#57466;what&#57466;I&#57466;would&#57466;do&#57466;to</tspan>&#8203;<tspan x="72.00" y="133.50" textLength="468.36">accommodate&#57466;that&#57466;new&#57466;employee.&#57466;For&#57466;example,&#57466;I&#57466;would&#57466;follow&#57466;the&#57466;six&#57467;step&#57466;process&#57466;outlined&#57466;in</tspan>&#8203;<tspan x="72.00" y="159.00" textLength="469.01">the&#57466;paper&#57466;to&#57466;really&#57466;customize&#57466;the&#57466;assistive&#57466;technology&#57466;solution&#57466;to&#57466;the&#57466;employee&#57466;and&#57466;make&#57466;sure</tspan>&#8203;<tspan x="72.00" y="184.50" textLength="479.64">that&#57466;it&#57466;worked.&#57466;The&#57466;key&#57466;point&#57466;that&#57466;I&#57466;learned&#57466;from&#57466;the&#57466;assignment&#57466;was&#57466;how&#57466;to&#57466;assess&#57466;and&#57466;evaluate</tspan>&#8203;<tspan x="72.00" y="210.00" textLength="476.51">an&#57466;assistive&#57466;technology&#57466;solution.&#57466;The&#57466;article&#57466;mentioned&#57466;that&#57466;many&#57466;assistive&#57466;technology&#57466;solutions</tspan>&#8203;<tspan x="72.00" y="235.50" textLength="463.39">are&#57466;abandoned&#57466;because&#57466;they&#57466;are&#57466;not&#57466;implemented&#57466;properly.&#57466;So&#57466;it&#8217;s&#57466;important&#57466;to&#57466;work&#57466;with&#57466;the</tspan>&#8203;<tspan x="72.00" y="261.00" textLength="473.41">employee&#57466;to&#57466;design&#57466;the&#57466;solution,&#57466;implement&#57466;the&#57466;solution,&#57466;and&#57466;assess&#57466;the&#57466;solution.&#57466;It&#57466;was&#57466;an&#57466;eye</tspan>&#8203;<tspan x="72.00" y="286.50" textLength="463.36">opening&#57466;research&#57466;article,&#57466;and&#57466;one&#57466;that&#57466;will&#57466;stay&#57466;with&#57466;me&#57466;throughout&#57466;my&#57466;career.&#57466;In&#57466;fact,&#57466;it&#57466;made</tspan>&#8203;<tspan x="72.00" y="312.00" textLength="463.37">me&#57466;interested&#57466;in&#57466;learning&#57466;more&#57466;about&#57466;organizations&#57466;like&#57466;the&#57466;Job&#57466;Accommodation&#57466;Network&#57466;that</tspan>&#8203;<tspan x="72.00" y="337.50" textLength="434.0">operate&#57466;more&#57466;locally.&#57466;I&#57466;can&#57466;certainly&#57466;see&#57466;how&#57466;the&#57466;problem&#57466;developed,&#57466;and&#57466;thanks&#57466;to&#57466;this</tspan>&#8203;<tspan x="72.00" y="363.00" textLength="270.14">assignment,&#57466;I&#57466;will&#57466;now&#57466;be&#57466;able&#57466;to&#57466;play&#57466;a&#57466;role&#57466;in&#57466;fixing&#57466;it.</tspan></text></g>
