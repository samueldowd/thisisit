<g clip-path="url(#Clip_1_2_4rIxOZ_2)" ><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><path d="M0 -792 l612 0 l0 3960 l-612 0 l0 -3960 z "  style="fill:#ebebeb;"/><path d="M0 -792 l612 0 l0 3960 l-612 0 l0 -3960 z "  style="fill:#ebebeb;"/><path d="M0 -792 l612 0 l0 3960 l-612 0 l0 -3960 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/></g><text class="f19" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="45.75" textLength="121.28">AT&#57445;RESEARCH&#57445;PAPER</tspan>&#8203;<tspan x="504.00" y="45.75" textLength="37.51">&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;2</tspan></text><text class="f19" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="82.50" textLength="41.27">Citation:</tspan>&#8203;<tspan x="72.00" y="108.00" textLength="468.33">Gamble,&#57445;M.&#57445;J.,&#57445;Dowler,&#57445;D.&#57445;L.,&#57445;&amp;&#57445;Orslene,&#57445;L.&#57445;E.&#57445;(2006).&#57445;Assistive&#57445;technology:&#57445;Choosing&#57445;the&#57445;right</tspan>&#8203;<tspan x="108.00" y="133.50" textLength="352.08">tool&#57445;for&#57445;the&#57445;right&#57445;job.&#57445;Journal&#57445;Of&#57445;Vocational&#57445;Rehabilitation,&#57445;24(2),&#57445;73&#57446;80.</tspan>&#8203;<tspan x="108.00" y="184.50" textLength="409.53">This&#57445;research,&#57445;done&#57445;by&#57445;the&#57445;Job&#57445;Accommodation&#57445;Network&#57445;(JAN)&#57445;from&#57445;West&#57445;Virginia</tspan>&#8203;<tspan x="72.00" y="210.00" textLength="477.13">University&#57445;tries&#57445;to&#57445;address,&#57445;explain,&#57445;and&#57445;remedy&#57445;the&#57445;fact&#57445;that,&#57445;&#8220;about&#57445;33%&#57445;of&#57445;all&#57445;devices&#57445;provided</tspan>&#8203;<tspan x="72.00" y="235.50" textLength="450.24">to&#57445;rehabilitation&#57445;consumers&#57445;are&#57445;abandoned&#8221;&#57445;(Gamble,&#57445;Dowler,&#57445;&amp;&#57445;Orslene,&#57445;2006).&#57445;The&#57445;three</tspan>&#8203;<tspan x="72.00" y="261.00" textLength="468.37">authors&#57445;of&#57445;the&#57445;study&#57445;worked&#57445;with&#57445;JAN&#57445;as&#57445;consultants&#57445;to&#57445;businesses&#57445;or&#57445;other&#57445;entities&#57445;looking&#57445;for</tspan>&#8203;<tspan x="72.00" y="286.50" textLength="475.87">advice&#57445;on&#57445;providing&#57445;appropriate&#57445;accommodations&#57445;for&#57445;individuals&#57445;with&#57445;disabilities.&#57445;In&#57445;working&#57445;with</tspan>&#8203;<tspan x="72.00" y="312.00" textLength="454.66">the&#57445;data&#57445;that&#57445;was&#57445;collected&#57445;for&#57445;cases&#57445;between&#57445;January&#57445;2004&#57445;and&#57445;December&#57445;2004,&#57445;the&#57445;three</tspan>&#8203;<tspan x="72.00" y="337.50" textLength="468.37">authors&#57445;were&#57445;able&#57445;to&#57445;come&#57445;up&#57445;with&#57445;several&#57445;conclusions.&#57445;The&#57445;overarching&#57445;conclusion&#57445;is&#57445;that&#57445;the</tspan>&#8203;<tspan x="72.00" y="363.00" textLength="469.02">process&#57445;of&#57445;developing&#57445;accommodations&#57445;for&#57445;an&#57445;employee&#57445;is&#57445;highly&#57445;individualized,&#57445;and&#57445;therefore</tspan>&#8203;<tspan x="72.00" y="388.50" textLength="69.4">very&#57445;complex.</tspan>&#8203;<tspan x="108.00" y="414.00" textLength="442.11">Of&#57445;course,&#57445;in&#57445;a&#57445;business&#57445;environment&#57445;the&#57445;goal&#57445;is&#57445;to&#57445;maximize&#57445;profit,&#57445;and&#57445;spending&#57445;money</tspan>&#8203;<tspan x="72.00" y="439.50" textLength="475.25">on&#57445;accommodations&#57445;and&#57445;consultations&#57445;to&#57445;determine&#57445;accommodations&#57445;is&#57445;not&#57445;efficient.&#57445;Gamble&#57445;et</tspan>&#8203;<tspan x="72.00" y="465.00" textLength="442.74">al.&#57445;state&#57445;that&#57445;in&#57445;the&#57445;period&#57445;of&#57445;the&#57445;study,&#57445;&#8220;JAN&#57445;consultants&#57445;suggested&#57445;163&#57445;specific&#57445;assistive</tspan>&#8203;<tspan x="72.00" y="490.50" textLength="469.64">technology&#57445;devices&#57445;[for&#57445;a&#57445;total&#57445;of&#57445;145&#57445;patients].&#57445;The&#57445;large&#57445;number&#57445;of&#57445;AT&#57445;products&#57445;indicates&#57445;that</tspan>&#8203;<tspan x="72.00" y="516.00" textLength="442.09">accommodation&#57445;is&#57445;a&#57445;highly&#57445;individualized&#57445;process&#8221;&#57445;(2006).&#57445;This&#57445;makes&#57445;the&#57445;determination,</tspan>&#8203;<tspan x="72.00" y="541.50" textLength="465.27">assignment,&#57445;and&#57445;acquisition&#57445;of&#57445;assistive&#57445;technologies&#57445;move&#57445;in&#57445;direct&#57445;opposition&#57445;to&#57445;the&#57445;goals&#57445;of</tspan>&#8203;<tspan x="72.00" y="567.00" textLength="442.69">the&#57445;business.&#57445;However,&#57445;it&#57445;is&#57445;required&#57445;by&#57445;law&#57445;to&#57445;accommodate&#57445;workers.&#57445;Part&#57445;of&#57445;making&#57445;the</tspan>&#8203;<tspan x="72.00" y="592.50" textLength="440.21">process&#57445;easier&#57445;and&#57445;more&#57445;cost&#57446;effective&#57445;is&#57445;the&#57445;fact&#57445;that&#57445;JAN&#57445;provides&#57445;free&#57445;consultations&#57445;to</tspan>&#8203;<tspan x="72.00" y="618.00" textLength="469.02">vocational&#57445;rehabilitation&#57445;professionals&#57445;to&#57445;help&#57445;explore&#57445;and&#57445;assess&#57445;assistive&#57445;technology&#57445;for&#57445;their</tspan>&#8203;<tspan x="72.00" y="643.50" textLength="445.83">patients.&#57445;This&#57445;allows&#57445;for&#57445;a&#57445;more&#57445;efficient&#57445;process&#57445;for&#57445;the&#57445;consumer&#57445;because&#57445;JAN&#57445;is&#57445;able&#57445;to</tspan>&#8203;<tspan x="72.00" y="669.00" textLength="452.14">research&#57445;and&#57445;collect&#57445;data&#57445;on&#57445;assistive&#57445;technology&#57445;products,&#57445;laws,&#57445;and&#57445;regulations&#57445;and&#57445;pass</tspan>&#8203;<tspan x="72.00" y="694.50" textLength="457.15">them&#57445;on&#57445;to&#57445;the&#57445;vocational&#57445;rehabilitation&#57445;professionals.&#57445;This&#57445;eliminates&#57445;the&#57445;need&#57445;for&#57445;the&#57445;rehab</tspan></text>
</svg>
