<g clip-path="url(#Clip_1_4_4rIxOZ_2)" ><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><path d="M0 -2376 l612 0 l0 3960 l-612 0 l0 -3960 z "  style="fill:#ebebeb;"/><path d="M0 -2376 l612 0 l0 3960 l-612 0 l0 -3960 z "  style="fill:#ebebeb;"/><path d="M0 -2376 l612 0 l0 3960 l-612 0 l0 -3960 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/></g><text class="f19" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="45.75" textLength="121.28">AT&#57445;RESEARCH&#57445;PAPER</tspan>&#8203;<tspan x="504.00" y="45.75" textLength="37.51">&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;4</tspan></text><text class="f19" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="82.50" textLength="445.86">findings.&#57445;The&#57445;first,&#57445;that&#57445;when&#57445;employers&#57445;consulted&#57445;JAN,&#57445;about&#57445;half&#57445;of&#57445;the&#57445;cases&#57445;resulted&#57445;in</tspan>&#8203;<tspan x="72.00" y="108.00" textLength="433.37">accommodations&#57445;being&#57445;made.&#57445;The&#57445;second,&#57445;that&#57445;of&#57445;the&#57445;employers&#57445;who&#57445;implemented&#57445;the</tspan>&#8203;<tspan x="72.00" y="133.50" textLength="481.49">accommodations&#57445;many&#57445;reported&#57445;that&#57445;they&#57445;were&#57445;very&#57445;effective&#57445;(Gamble&#57445;et&#57445;al.,&#57445;2006,&#57445;p.&#57445;76).&#57445;These</tspan>&#8203;<tspan x="72.00" y="159.00" textLength="440.26">findings&#57445;reveal&#57445;a&#57445;significantly&#57445;higher&#57445;adoption&#57445;rate&#57445;than&#57445;the&#57445;statistic&#57445;presented&#57445;earlier&#57445;that</tspan>&#8203;<tspan x="72.00" y="184.50" textLength="378.33">suggested&#57445;only&#57445;33%&#57445;of&#57445;assistive&#57445;technology&#57445;implementations&#57445;were&#57445;effective.</tspan>&#8203;<tspan x="108.00" y="210.00" textLength="289.53">Another&#57445;finding&#57445;that&#57445;the&#57445;authors&#57445;make&#57445;in&#57445;this&#57445;article&#57445;is&#57445;that:</tspan>&#8203;<tspan x="108.00" y="235.50" textLength="434.05">Research&#57445;on&#57445;continuing&#57445;education&#57445;and&#57445;technology&#57445;awareness&#57445;is&#57445;needed.&#57445;The&#57445;benefit&#57445;of</tspan>&#8203;<tspan x="108.00" y="261.00" textLength="382.73">expanded&#57445;training&#57445;for&#57445;rehabilitation&#57445;professionals&#57445;is&#57445;likely&#57445;to&#57445;lead&#57445;to&#57445;increased</tspan>&#8203;<tspan x="108.00" y="286.50" textLength="270.14">opportunities&#57445;and&#57445;employment&#57445;for&#57445;consumers.&#57445;(p.&#57445;179)</tspan>&#8203;<tspan x="108.00" y="312.00" textLength="432.13">This&#57445;is&#57445;an&#57445;interesting&#57445;finding,&#57445;but&#57445;one&#57445;that&#57445;should&#57445;be&#57445;relatively&#57445;obvious.&#57445;The&#57445;authors&#57445;are</tspan>&#8203;<tspan x="72.00" y="337.50" textLength="437.15">suggesting&#57445;that&#57445;rehab&#57445;professionals&#57445;get&#57445;more&#57445;training&#57445;on&#57445;assistive&#57445;technologies&#57445;and&#57445;that</tspan>&#8203;<tspan x="72.00" y="363.00" textLength="463.43">research&#57445;be&#57445;done&#57445;to&#57445;explore&#57445;the&#57445;effectiveness&#57445;of&#57445;expanding&#57445;assistive&#57445;technology&#57445;education&#57445;to</tspan>&#8203;<tspan x="72.00" y="388.50" textLength="446.47">other&#57445;disciplines.&#57445;For&#57445;example,&#57445;if&#57445;part&#57445;of&#57445;a&#57445;Business&#57445;School&#57445;curriculum&#57445;included&#57445;studies&#57445;on</tspan>&#8203;<tspan x="72.00" y="414.00" textLength="472.75">various&#57445;assistive&#57445;technologies,&#57445;perhaps&#57445;companies,&#57445;and&#57445;in&#57445;particular&#57445;managers,&#57445;would&#57445;be&#57445;more</tspan>&#8203;<tspan x="72.00" y="439.50" textLength="472.73">apt&#57445;to&#57445;spend&#57445;time&#57445;working&#57445;to&#57445;find&#57445;accommodations&#57445;for&#57445;employees&#57445;with&#57445;disabilities.&#57445;A&#57445;course&#57445;like</tspan>&#8203;<tspan x="72.00" y="465.00" textLength="480.29">this&#57445;would&#57445;also&#57445;provide&#57445;an&#57445;education&#57445;of&#57445;the&#57445;possibilities&#57445;that&#57445;exist,&#57445;and&#57445;cut&#57445;down&#57445;on&#57445;the&#57445;ambiguity</tspan>&#8203;<tspan x="72.00" y="490.50" textLength="248.88">of&#57445;the&#57445;legal&#57445;necessity&#57445;to&#57445;provide&#57445;accommodations.</tspan>&#8203;<tspan x="108.00" y="516.00" textLength="425.85">As&#57445;a&#57445;corporate&#57445;worker&#57445;I&#57445;see&#57445;enormous&#57445;value&#57445;in&#57445;providing&#57445;accommodations&#57445;for&#57445;anyone</tspan>&#8203;<tspan x="72.00" y="541.50" textLength="477.72">that&#57445;needs&#57445;it.&#57445;For&#57445;example,&#57445;in&#57445;my&#57445;line&#57445;of&#57445;work&#57445;(IT&#57445;Product&#57445;Management)&#57445;there&#57445;are&#57445;any&#57445;number&#57445;of</tspan>&#8203;<tspan x="72.00" y="567.00" textLength="460.89">assistive&#57445;technologies&#57445;that&#57445;could&#57445;enable&#57445;a&#57445;person&#57445;with&#57445;disabilities&#57445;to&#57445;perform&#57445;the&#57445;duties&#57445;at&#57445;the</tspan>&#8203;<tspan x="72.00" y="592.50" textLength="463.97">same&#57445;level&#57445;as&#57445;a&#57445;person&#57445;without&#57445;disabilities.&#57445;Speech&#57446;to&#57446;text&#57445;software&#57445;such&#57445;as&#57445;Dragon&#57445;Naturally</tspan>&#8203;<tspan x="72.00" y="618.00" textLength="481.56">Speaking&#57445;has&#57445;evolved&#57445;to&#57445;enable&#57445;someone&#57445;with&#57445;disabilities&#57445;to&#57445;type&#57445;up&#57445;reports,&#57445;and&#57445;enter&#57445;data&#57445;on&#57445;a</tspan>&#8203;<tspan x="72.00" y="643.50" textLength="478.36">computer.&#57445;Since&#57445;we&#57445;communicate&#57445;remotely&#57445;a&#57445;lot,&#57445;there&#57445;is&#57445;certainly&#57445;the&#57445;possibility&#57445;of&#57445;being&#57445;able&#57445;to</tspan>&#8203;<tspan x="72.00" y="669.00" textLength="457.11">use&#57445;a&#57445;chat&#57445;software&#57445;to&#57445;communicate&#57445;if&#57445;the&#57445;person&#57445;has&#57445;speech&#57445;disabilities.&#57445;I&#57445;very&#57445;much&#57445;agree</tspan>&#8203;<tspan x="72.00" y="694.50" textLength="457.14">with&#57445;the&#57445;authors&#57445;of&#57445;this&#57445;article&#57445;that&#57445;they&#57445;key&#57445;lies&#57445;in&#57445;education.&#57445;If&#57445;we&#57445;can&#57445;educate&#57445;the&#57445;business</tspan></text>
</svg>
