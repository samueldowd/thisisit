<g clip-path="url(#Clip_1_3_4rIxOZ_2)" ><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><path d="M0 -1584 l612 0 l0 3960 l-612 0 l0 -3960 z "  style="fill:#ebebeb;"/><path d="M0 -1584 l612 0 l0 3960 l-612 0 l0 -3960 z "  style="fill:#ebebeb;"/><path d="M0 -1584 l612 0 l0 3960 l-612 0 l0 -3960 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/></g><text class="f19" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="45.75" textLength="121.28">AT&#57445;RESEARCH&#57445;PAPER</tspan>&#8203;<tspan x="504.00" y="45.75" textLength="37.51">&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;&#57445;3</tspan></text><text class="f19" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="82.50" textLength="472.76">professionals&#57445;to&#57445;know&#57445;everything&#57445;about&#57445;assistive&#57445;technology,&#57445;and&#57445;allows&#57445;them&#57445;to&#57445;focus&#57445;more&#57445;on</tspan>&#8203;<tspan x="72.00" y="108.00" textLength="186.37">the&#57445;needs&#57445;of&#57445;the&#57445;consumer&#57445;or&#57445;patient.</tspan>&#8203;<tspan x="108.00" y="133.50" textLength="415.84">JAN&#57445;follows&#57445;a&#57445;six&#57446;step&#57445;procedure&#57445;when&#57445;working&#57445;with&#57445;rehab&#57445;professionals&#57445;to&#57445;find&#57445;and</tspan>&#8203;<tspan x="72.00" y="159.00" textLength="445.24">implement&#57445;helpful&#57445;assistive&#57445;technologies.&#57445;The&#57445;first&#57445;step&#57445;is&#57445;to&#57445;define&#57445;the&#57445;situation,&#57445;next&#57445;they</tspan>&#8203;<tspan x="72.00" y="184.50" textLength="462.78">identify&#57445;possible&#57445;resources&#57445;that&#57445;are&#57445;available,&#57445;then&#57445;they&#57445;explore&#57445;those&#57445;options.&#57445;Next&#57445;they&#57445;do&#57445;a</tspan>&#8203;<tspan x="72.00" y="210.00" textLength="426.46">series&#57445;of&#57445;assessments.&#57445;Step&#57445;4&#57445;is&#57445;to&#57445;assess&#57445;the&#57445;assistive&#57445;technology&#57445;as&#57445;it&#57445;relates&#57445;to&#57445;the</tspan>&#8203;<tspan x="72.00" y="235.50" textLength="466.49">vocational&#57445;goal&#57445;of&#57445;the&#57445;consumer.&#57445;Sometimes&#57445;it&#57445;is&#57445;found&#57445;in&#57445;this&#57445;step&#57445;that&#57445;assistive&#57445;technology&#57445;is</tspan>&#8203;<tspan x="72.00" y="261.00" textLength="425.87">not&#57445;necessary&#57445;and&#57445;the&#57445;process&#57445;can&#57445;end&#57445;there.&#57445;If&#57445;it&#57445;is&#57445;found&#57445;that&#57445;assistive&#57445;technology&#57445;is</tspan>&#8203;<tspan x="72.00" y="286.50" textLength="472.76">necessary&#57445;then&#57445;step&#57445;5&#57445;is&#57445;to&#57445;work&#57445;on&#57445;assistive&#57445;technology&#57445;and&#57445;job&#57445;readiness.&#57445;Gamble&#57445;et&#57445;al.&#57445;state</tspan>&#8203;<tspan x="72.00" y="312.00" textLength="480.28">in&#57445;the&#57445;article,&#57445;&#8220;that&#57445;the&#57445;user&#8217;s&#57445;perception&#57445;of&#57445;the&#57445;relative&#57445;advantage&#57445;of&#57445;the&#57445;technology,&#57445;compatibility</tspan>&#8203;<tspan x="72.00" y="337.50" textLength="471.52">of&#57445;the&#57445;assistive&#57445;technology,&#57445;along&#57445;with&#57445;consumer&#57445;involvement&#57445;in&#57445;the&#57445;selection&#57445;of&#57445;the&#57445;technology</tspan>&#8203;<tspan x="72.00" y="363.00" textLength="477.14">were&#57445;predictors&#57445;of&#57445;adoption&#57445;or&#57445;discontinuance&#57445;of&#57445;an&#57445;accommodation&#8221;&#57445;(2006).&#57445;Therefore&#57445;step&#57445;5&#57445;is</tspan>&#8203;<tspan x="72.00" y="388.50" textLength="475.89">critical&#57445;to&#57445;train&#57445;the&#57445;eventual&#57445;user&#57445;how&#57445;to&#57445;use&#57445;the&#57445;device&#57445;and&#57445;assimilate&#57445;them&#57445;to&#57445;the&#57445;device&#57445;before</tspan>&#8203;<tspan x="72.00" y="414.00" textLength="455.25">they&#57445;enter&#57445;the&#57445;workplace.&#57445;Lastly,&#57445;step&#57445;6&#57445;is&#57445;about&#57445;the&#57445;assistive&#57445;technology&#57445;in&#57445;the&#57445;employment</tspan>&#8203;<tspan x="72.00" y="439.50" textLength="462.74">environment.&#57445;This&#57445;step&#57445;involves&#57445;a&#57445;final&#57445;assessment&#57445;of&#57445;both&#57445;the&#57445;employee&#57445;(consumer)&#57445;and&#57445;the</tspan>&#8203;<tspan x="72.00" y="465.00" textLength="475.27">employer&#57445;regarding&#57445;the&#57445;effectiveness&#57445;of&#57445;the&#57445;assistive&#57445;technology.&#57445;If&#57445;it&#57445;is&#57445;not&#57445;found&#57445;to&#57445;be&#57445;effective</tspan>&#8203;<tspan x="72.00" y="490.50" textLength="445.85">then&#57445;JAN&#57445;will&#57445;re&#57446;enter&#57445;the&#57445;process&#57445;where&#57445;necessary&#57445;with&#57445;the&#57445;rehab&#57445;professional&#57445;to&#57445;identify</tspan>&#8203;<tspan x="72.00" y="516.00" textLength="83.18">another&#57445;solution.</tspan>&#8203;<tspan x="108.00" y="541.50" textLength="407.71">In&#57445;researching&#57445;the&#57445;problem&#57445;of&#57445;assistive&#57445;technology&#57445;in&#57445;the&#57445;workplace,&#57445;Gamble&#57445;et&#57445;al.</tspan>&#8203;<tspan x="72.00" y="567.00" textLength="455.86">examined&#57445;a&#57445;number&#57445;of&#57445;studies&#57445;and&#57445;research&#57445;by&#57445;numerous&#57445;scholars&#57445;in&#57445;order&#57445;to&#57445;come&#57445;up&#57445;with</tspan>&#8203;<tspan x="72.00" y="592.50" textLength="461.5">their&#57445;findings.&#57445;They&#57445;also&#57445;studied&#57445;cases&#57445;that&#57445;came&#57445;through&#57445;JAN&#57445;in&#57445;order&#57445;to&#57445;get&#57445;real&#57445;world&#57445;data.</tspan>&#8203;<tspan x="72.00" y="618.00" textLength="475.28">The&#57445;authors&#57445;note&#57445;that&#57445;in&#57445;addition&#57445;to&#57445;working&#57445;with&#57445;consumers&#57445;and&#57445;rehab&#57445;professionals,&#57445;they&#57445;have</tspan>&#8203;<tspan x="72.00" y="643.50" textLength="429.01">also&#57445;been&#57445;called&#57445;upon&#57445;by&#57445;employers&#57445;seeking&#57445;advice&#57445;on&#57445;how&#57445;to&#57445;accommodate&#57445;a&#57445;new&#57445;or</tspan>&#8203;<tspan x="72.00" y="669.00" textLength="465.86">prospective&#57445;employee.&#57445;Another&#57445;method&#57445;for&#57445;their&#57445;research&#57445;was&#57445;a&#57445;survey&#57445;of&#57445;646&#57445;employers&#57445;who</tspan>&#8203;<tspan x="72.00" y="694.50" textLength="449.58">contacted&#57445;JAN&#57445;for&#57445;advice&#57445;on&#57445;assistive&#57445;technology.&#57445;This&#57445;survey&#57445;revealed&#57445;two&#57445;very&#57445;important</tspan></text>
</svg>
