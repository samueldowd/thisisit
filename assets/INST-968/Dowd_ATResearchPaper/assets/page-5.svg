7445;for&#57445;assistive&#57445;technology,&#57445;but&#57445;also&#57445;spends</tspan>&#8203;<tspan x="72.00" y="235.50" textLength="438.35">significant&#57445;time&#57445;on&#57445;looking&#57445;at&#57445;actual&#57445;devices.&#57445;As&#57445;a&#57445;result&#57445;of&#57445;this&#57445;article&#8217;s&#57445;indication&#57445;of&#57445;poor</tspan>&#8203;<tspan x="72.00" y="261.00" textLength="474.63">implementation&#57445;rates&#57445;for&#57445;assistive&#57445;technologies,&#57445;along&#57445;with&#57445;the&#57445;information&#57445;I&#57445;have&#57445;learned&#57445;in&#57445;this</tspan>&#8203;<tspan x="72.00" y="286.50" textLength="417.1">class,&#57445;I&#57445;feel&#57445;beyond&#57445;prepared&#57445;to&#57445;help&#57445;a&#57445;person&#57445;with&#57445;disabilities&#57445;assimilate&#57445;into&#57445;a&#57445;work</tspan>&#8203;<tspan x="72.00" y="312.00" textLength="454.64">environment.&#57445;In&#57445;addition&#57445;I&#57445;feel&#57445;prepared&#57445;to&#57445;not&#57445;only&#57445;provide&#57445;them&#57445;with&#57445;the&#57445;tools&#57445;necessary&#57445;to</tspan>&#8203;<tspan x="72.00" y="337.50" textLength="475.23">simply&#57445;perform&#57445;adequately,&#57445;but&#57445;provide&#57445;them&#57445;with&#57445;assistive&#57445;technology&#57445;that&#57445;allows&#57445;them&#57445;to&#57445;excel</tspan>&#8203;<tspan x="72.00" y="363.00" textLength="195.11">and&#57445;perform&#57445;up&#57445;to&#57445;their&#57445;fullest&#57445;potential.</tspan></text>
