may not be. Some may really struggle.</tspan>&#8203;<tspan x="72.00" y="205.50" textLength="472.09" class="f24" style="fill:#000000">This&#57364;is&#57364;a&#57364;Ted&#57364;Talk&#57364;by&#57364;Mitch&#57364;Resnick&#57364;from&#57364;MIT&#57364;talking&#57364;about&#57364;the&#57364;need&#57364;to&#57364;teach&#57364;kids&#57364;how&#57364;to&#57364;code.</tspan>&#8203;<tspan x="72.00" y="220.50" textLength="484.01" class="f24" style="fill:#000000">He&#57364;makes&#57364;an&#57364;EXCELLENT&#57364;point&#57364;about&#57364;how&#57364;students&#57364;aren&#8217;t&#57364;really&#57364;all&#57364;digital&#57364;natives.Take&#57364;a&#57364;look&#57364;at</tspan>&#8203;<tspan x="72.00" y="235.50" textLength="48.78" class="f24" style="fill:#000000">the&#57364;video:</tspan>&#8203;<tspan x="72.00" y="250.50" textLength="354.54" class="f24" style="fill:#1155cc">http://www.ted.com/talks/mitch_resnick_let_s_teach_kids_to_code.html</tspan></text><path d="M72 251.25 l354.54 0 l0 0.75 l-354.54 0 l0 -0.75 z "  style="fill:#1155cc;"/><text class="f24" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="280.50" textLength="215.11">Here&#8217;s&#57364;an&#57364;interesting&#57364;infographic&#57364;on&#57364;BYOD:</tspan>&#8203;<tspan x="72.00" y="295.50" textLength="232.68" style="fill:#1155cc">http://pinterest.com/pin/129830401728313023/</tspan></text><path d="M72 296.25 l232.68 0 l0 0.75 l-232.68 0 l0 -0.75 z "  style="fill:#1155cc;"/><text class="f24" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="325.50" textLength="295.19">Another&#57364;infographic&#57364;on&#57364;Educational&#57364;Technology&#57364;in&#57364;the&#57364;U.S.:</tspan>&#8203;<tspan x="72.00" y="340.50" textLength="478.43" style="fill:#1155cc">http://www.k12educationtechnology.com/2012/06/21/infographic&#57365;state&#57365;educational&#57365;technologies/</tspan></text><path d="M72 341.25 l478.43 0 l0 0.75 l-478.43 0 l0 -0.75 z "  style="fill:#1155cc;"/><text class="f24" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="370.50" textLength="111.93">Questions&#57364;to&#57364;consider:</tspan>&#8203;<tspan x="72.00" y="385.50" textLength="455.88">1.&#57364;How&#57364;can&#57364;you&#57364;use&#57364;web&#57365;enabled&#57364;devices&#57364;to&#57364;&#8220;meet&#57364;your&#57364;students&#57364;where&#57364;they&#8217;re&#57364;at&#8221;&#57364;and&#57364;take</tspan>&#8203;<tspan x="72.00" y="400.50" textLength="245.15">advantage&#57364;of&#57364;their&#57364;enthusiasm&#57364;for&#57364;those&#57364;devices?</tspan>&#8203;<tspan x="72.00" y="415.50" textLength="469.62">2.&#57364;What&#57364;do&#57364;you&#57364;think&#57364;is&#57364;better&#57364;for&#57364;the&#57364;student?&#57364;BYOD&#57364;or&#57364;1:1?&#57364;How&#57364;about&#57364;for&#57364;the&#57364;school/district?</tspan>&#8203;<tspan x="72.00" y="430.50" textLength="470.87">3.&#57364;What&#57364;challenges&#57364;might&#57364;a&#57364;1:1&#57364;or&#57364;BYOD&#57364;program&#57364;bring&#57364;up&#57364;that&#57364;might&#57364;not&#57364;otherwise&#57364;be&#57364;issues?</tspan></text></g>
