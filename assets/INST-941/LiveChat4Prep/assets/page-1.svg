426 l423 0 l0 15.75 l-423 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 444 l327.75 0 l0 15.75 l-327.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M72 462 l296.25 0 l0 15.75 l-296.25 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 480 l399.75 0 l0 15.75 l-399.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 498 l423.75 0 l0 15.75 l-423.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 516 l403.5 0 l0 15.75 l-403.5 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M72 534 l144.75 0 l0 15.75 l-144.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 552 l417.75 0 l0 15.75 l-417.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 570 l425.25 0 l0 15.75 l-425.25 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 588 l431.25 0 l0 15.75 l-431.25 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 606 l138.75 0 l0 15.75 l-138.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M72 624 l393.75 0 l0 15.75 l-393.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 642 l426.75 0 l0 15.75 l-426.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 660 l423 0 l0 15.75 l-423 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 678 l423 0 l0 15.75 l-423 0 l0 -15.75 z "  style="fill:#ffffff;"/><path d="M108 696 l422.25 0 l0 15.75 l-422.25 0 l0 -15.75 z "  style="fill:#ffffff;"/><text class="f22" font-size="11.25" style="fill:#444444"><tspan x="72.00" y="81.75" textLength="88.46" font-size="9.75">Web-Enabled Devices.</tspan>&#8203;<tspan x="72.00" y="112.50" textLength="3.94" class="f24">&#8226;</tspan>&#8203;<tspan x="75.94" y="112.50" textLength="2.71" class="f24" font-size="9.75">&#57364;</tspan>&#8203;<tspan x="78.65" y="112.50" textLength="443.86">Discuss the growing number of distractions in a classroom and the importance of learning to deal</tspan>&#8203;<tspan x="72.00" y="129.75" textLength="79.01">with distractions.</tspan></text><path d="M90 138.75 l18.75 0 l0 15.75 l-18.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><text class="f22" font-size="11.25" style="fill:#444444"><tspan x="90.00" y="147.75" textLength="6.8" class="f24">&#9679;</tspan>&#8203;<tspan x="108.75" y="147.75" textLength="385.57">Many people think that cell phones in a classroom or meeting or training session are</tspan>&#8203;<tspan x="108.00" y="165.75" textLength="406.1">distracting and should be banned. Should they really be banned, or should we start using</tspan>&#8203;<tspan x="108.00" y="183.75" textLength="420.21">them to our advantage? If we engage our students by using their technology to learn, aren&#8217;t</tspan>&#8203;<tspan x="108.00" y="201.75" textLength="118.49">we doing better by them?</tspan>&#8203;<tspan x="72.00" y="220.50" textLength="3.94" class="f24">&#8226;</tspan>&#8203;<tspan x="75.94" y="220.50" textLength="2.71" class="f24" font-size="9.75">&#57364;</tspan>&#8203;<tspan x="78.65" y="220.50" textLength="143.55">What are 1:1 device initiatives?</tspan></text><path d="M90 228.75 l18.75 0 l0 15.75 l-18.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><text class="f22" font-size="11.25" style="fill:#444444"><tspan x="90.00" y="237.75" textLength="6.8" class="f24">&#9679;</tspan>&#8203;<tspan x="108.75" y="237.75" textLength="406.61">In an office or corporate setting, 1:1 is pretty normal. Everyone has at least one laptop or</tspan>&#8203;<tspan x="108.00" y="255.75" textLength="411.53">desktop. The difficult trend in the corporate world is BYOD. How does a service or support</tspan>&#8203;<tspan x="108.00" y="273.75" textLength="430.85">organization support BYOD? Do they learn how to support whatever comes through the door?</tspan>&#8203;<tspan x="108.00" y="291.75" textLength="411.76">Do they try to place restrictions for security, or support reasons? If they restrict is that still</tspan>&#8203;<tspan x="108.00" y="309.75" textLength="52.93">true BYOD?</tspan>&#8203;<tspan x="72.00" y="328.50" textLength="3.94" class="f24">&#8226;</tspan>&#8203;<tspan x="75.94" y="328.50" textLength="2.71" class="f24" font-size="9.75">&#57364;</tspan>&#8203;<tspan x="78.65" y="328.50" textLength="219.17">What are some initiatives you are familiar with?</tspan></text><path d="M90 336.75 l18.75 0 l0 15.75 l-18.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><text class="f22" font-size="11.25" style="fill:#444444"><tspan x="90.00" y="345.75" textLength="6.8" class="f24">&#9679;</tspan>&#8203;<tspan x="108.75" y="345.75" textLength="401.48">At HBS we fully support true BYOD. Particularly for faculty. In fact, every fiscal year each</tspan>&#8203;<tspan x="108.00" y="363.75" textLength="431.44">faculty member gets $5,000 to spend on &#8220;research&#8221; but this money usually goes to technology</tspan>&#8203;<tspan x="108.00" y="381.75" textLength="49.04">purchases.</tspan></text><path d="M90 390.75 l18.75 0 l0 15.75 l-18.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><text class="f22" font-size="11.25" style="fill:#444444"><tspan x="90.00" y="399.75" textLength="6.8" class="f24">&#9679;</tspan>&#8203;<tspan x="108.75" y="399.75" textLength="419.61">I helped in the planning stages of Hopkinton&#8217;s 1:1 program. We had many discussions about</tspan>&#8203;<tspan x="108.00" y="417.75" textLength="408.89">the options of a 1:1 program and how to go about doing it. It&#8217;s not as simple as just giving</tspan>&#8203;<tspan x="108.00" y="435.75" textLength="419.82">every student a laptop. What do you think are some of the questions that need to be asked,</tspan>&#8203;<tspan x="108.00" y="453.75" textLength="325.59">or the challenges that an administration faces when implementing 1:1?</tspan>&#8203;<tspan x="72.00" y="472.50" textLength="3.94" class="f24">&#8226;</tspan>&#8203;<tspan x="75.94" y="472.50" textLength="2.71" class="f24" font-size="9.75">&#57364;</tspan>&#8203;<tspan x="78.65" y="472.50" textLength="289.06">How are they going? What is used to evaluate these programs?</tspan></text><path d="M90 480.75 l18.75 0 l0 15.75 l-18.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><text class="f22" font-size="11.25" style="fill:#444444"><tspan x="90.00" y="489.75" textLength="6.8" class="f24">&#9679;</tspan>&#8203;<tspan x="108.75" y="489.75" textLength="393.94">I think the measurement of any program like this is incredibly difficult. Particularly in a</tspan>&#8203;<tspan x="108.00" y="507.75" textLength="425.0">corporate environment. What sort of corporate metrics can you use that will work across the</tspan>&#8203;<tspan x="108.00" y="525.75" textLength="401.08">entire company? What ways can you measure employee engagement and productivity?</tspan>&#8203;<tspan x="72.00" y="544.50" textLength="3.94" class="f24">&#8226;</tspan>&#8203;<tspan x="75.94" y="544.50" textLength="2.71" class="f24" font-size="9.75">&#57364;</tspan>&#8203;<tspan x="78.65" y="544.50" textLength="136.41">What devices are being used?</tspan></text><path d="M90 552.75 l18.75 0 l0 15.75 l-18.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><text class="f22" font-size="11.25" style="fill:#444444"><tspan x="90.00" y="561.75" textLength="6.8" class="f24">&#9679;</tspan>&#8203;<tspan x="108.75" y="561.75" textLength="415.93">Every device you can possibly think of. For example, at HBS we have faculty who are on the</tspan>&#8203;<tspan x="108.00" y="579.75" textLength="422.4">board of directors at major technology companies like Microsoft, Nokia, Google, etc. So they</tspan>&#8203;<tspan x="108.00" y="597.75" textLength="426.93">are constantly bringing the newest sometimes yet to be released technologies to campus and</tspan>&#8203;<tspan x="108.00" y="615.75" textLength="137.33">expecting us to support them.</tspan>&#8203;<tspan x="72.00" y="634.50" textLength="3.94" class="f24">&#8226;</tspan>&#8203;<tspan x="75.94" y="634.50" textLength="2.71" class="f24" font-size="9.75">&#57364;</tspan>&#8203;<tspan x="78.65" y="634.50" textLength="381.75">Discuss iPhones, Chromebooks, Netbooks, Smartphones, eBooks and other devices.</tspan></text><path d="M90 642.75 l18.75 0 l0 15.75 l-18.75 0 l0 -15.75 z "  style="fill:#ffffff;"/><text class="f22" font-size="11.25" style="fill:#444444"><tspan x="90.00" y="651.75" textLength="6.8" class="f24">&#9679;</tspan>&#8203;<tspan x="108.75" y="651.75" textLength="424.0">At a place like HBS where money generally is not a factor when making purchases, things like</tspan>&#8203;<tspan x="108.00" y="669.75" textLength="418.66">Chromebooks, netbooks, eBook readers, etc are not very popular. Something like the brand</tspan>&#8203;<tspan x="108.00" y="687.75" textLength="420.82">new Chromebook Pixel can come up a few times because it is a premier laptop with Chrome</tspan>&#8203;<tspan x="108.00" y="705.75" textLength="419.43">OS. But these devices are generally for lower budget schools who can&#8217;t afford laptops for all</tspan></text></g>
</svg>
