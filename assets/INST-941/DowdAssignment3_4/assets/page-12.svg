<g clip-path="url(#Clip_1_12_sXJ39V_2)" ><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><path d="M0 -8712 l612 0 l0 11880 l-612 0 l0 -11880 z "  style="fill:#ebebeb;"/><path d="M0 -8712 l612 0 l0 11880 l-612 0 l0 -11880 z "  style="fill:#ebebeb;"/><path d="M0 -8712 l612 0 l0 11880 l-612 0 l0 -11880 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><text class="f121" font-size="12.00" style="fill:#444444"><tspan x="72.00" y="103.50" textLength="13.55" class="f153" font-size="9.75">20.</tspan>&#8203;<tspan x="85.55" y="103.50" textLength="3.13" class="f153" font-size="11.25">&#57354;</tspan>&#8203;<tspan x="88.68" y="103.50" textLength="297.08">Examine one of the following learning management systems.</tspan>&#8203;<tspan x="72.00" y="125.25" textLength="79.12" font-size="11.25" style="fill:#128fa8">Blackboard Learn</tspan>&#8203;<tspan x="151.12" y="125.25" textLength="3.0" class="f127">&#57347;</tspan>&#8203;<tspan x="154.12" y="125.25" textLength="5.53">|</tspan>&#8203;<tspan x="159.64" y="125.25" textLength="3.0" class="f127">&#57347;</tspan>&#8203;<tspan x="162.64" y="125.25" textLength="32.17" font-size="11.25" style="fill:#128fa8">Canvas</tspan>&#8203;<tspan x="194.81" y="125.25" textLength="3.0" class="f127">&#57347;</tspan>&#8203;<tspan x="197.81" y="125.25" textLength="5.53">|</tspan>&#8203;<tspan x="203.34" y="125.25" textLength="3.0" class="f127">&#57347;</tspan>&#8203;<tspan x="206.34" y="125.25" textLength="52.88" font-size="11.25" style="fill:#128fa8">Its Learning</tspan>&#8203;<tspan x="259.22" y="125.25" textLength="5.53">|</tspan>&#8203;<tspan x="264.74" y="125.25" textLength="3.33" class="f153">&#57354;</tspan>&#8203;<tspan x="268.08" y="125.25" textLength="92.32" style="fill:#128fa8">Blackboard Engage</tspan>&#8203;<tspan x="360.40" y="125.25" textLength="3.33" class="f153">&#57354;</tspan>&#8203;<tspan x="363.73" y="125.25" textLength="152.64">| Or substitute one your school</tspan>&#8203;<tspan x="72.00" y="145.50" textLength="448.75">system uses. Explain functionality that you or your colleagues would use in your educational</tspan>&#8203;<tspan x="72.00" y="166.50" textLength="53.29">institution.</tspan>&#8203;<tspan x="108.00" y="187.50" textLength="175.96" class="f123">At Harvard Business School we use </tspan>&#8203;<tspan x="283.96" y="187.50" textLength="65.47" class="f123" style="fill:#1155cc">Desire2Learn</tspan></text><path d="M283.96 188.25 l65.47 0 l0 0.75 l-65.47 0 l0 -0.75 z "  style="fill:#1155cc;"/><text class="f123" font-size="12.00" style="fill:#444444"><tspan x="349.44" y="187.50" textLength="171.31">. It is a relatively new player in the</tspan>&#8203;<tspan x="72.00" y="208.50" textLength="444.34">LMS space and strives to be on the cutting edge of educational technology, particularly in</tspan>&#8203;<tspan x="72.00" y="229.50" textLength="454.93">the area of software. What separates Desire2Learn from its competitors is its willingness to</tspan>&#8203;<tspan x="72.00" y="250.50" textLength="452.71">customize a solution for your particular use case. At HBS we have countless customizations</tspan>&#8203;<tspan x="72.00" y="271.50" textLength="431.58">in place because the pedagogy and teaching is so unique from other Higher Ed schools.</tspan>&#8203;<tspan x="72.00" y="292.50" textLength="436.56">Desire2Learn has worked with us to implement these smoothly and then support them.</tspan>&#8203;<tspan x="72.00" y="313.50" textLength="435.36">They also strive to update every year to a new version. At HBS we are about to go up to</tspan>&#8203;<tspan x="72.00" y="334.50" textLength="404.3">version 9.4.2 in our MBA program, and very close to revealing version 10.1 to our</tspan>&#8203;<tspan x="72.00" y="355.50" textLength="411.79">Executive Education program (a project on which I am creating and supervising the</tspan>&#8203;<tspan x="72.00" y="376.50" textLength="390.56">training efforts for). Desire2Learn incorporates some very innovative tools like</tspan>&#8203;<tspan x="72.00" y="397.50" textLength="429.88">participation tracking, and HTML5. While Blackboard is still on WebCT, Desire2Learn is</tspan>&#8203;<tspan x="72.00" y="418.50" textLength="429.82">already moving forward to incorporate the latest web technologies so that it can grow</tspan>&#8203;<tspan x="72.00" y="439.50" textLength="423.3">and adapt in the future. Desire2Learn really strives to be a partner in the educational</tspan>&#8203;<tspan x="72.00" y="460.50" textLength="445.1">process as opposed to just giving you their product and telling you how you should use it.</tspan></text></g>
</svg>
