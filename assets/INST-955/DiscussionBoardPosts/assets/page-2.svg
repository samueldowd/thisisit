<g clip-path="url(#Clip_1_2_2p0dkp_2)" ><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><path d="M0 -792 l612 0 l0 2376 l-612 0 l0 -2376 z "  style="fill:#ebebeb;"/><path d="M0 -792 l612 0 l0 2376 l-612 0 l0 -2376 z "  style="fill:#ebebeb;"/><path d="M0 -792 l612 0 l0 2376 l-612 0 l0 -2376 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><text class="f20" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="82.50" textLength="474.65">correctly&#57357;students&#57357;can&#57357;learn&#57357;that&#57357;they&#57357;can&#57357;actually&#57357;gain&#57357;knowledge&#57357;anywhere,&#57357;especially&#57357;outside</tspan>&#8203;<tspan x="72.00" y="99.00" textLength="474.03">of&#57357;the&#57357;classroom.&#57357;Too&#57357;many&#57357;students&#57357;believe&#57357;that&#57357;learning&#57357;begins&#57357;when&#57357;the&#57357;bell&#57357;rings,&#57357;and&#57357;ends</tspan>&#8203;<tspan x="72.00" y="115.50" textLength="437.09">when&#57357;it&#57357;rings&#57357;again&#57357;to&#57357;dismiss&#57357;them.&#57357;What&#57357;we&#57357;should&#57357;be&#57357;reinforcing,&#57357;and&#57357;what&#57357;is&#57357;actually</tspan>&#8203;<tspan x="72.00" y="132.00" textLength="458.39">reinforced&#57357;by&#57357;the&#57357;flipped&#57357;classroom&#57357;is&#57357;that&#57357;learning&#57357;can&#57357;happen&#57357;anywhere,&#57357;any&#57357;time.&#57357;And&#57357;the</tspan>&#8203;<tspan x="72.00" y="148.50" textLength="474.89">classroom&#57357;is&#57357;a&#57357;place&#57357;to&#57357;practice&#57357;what&#57357;you&#57357;learned.&#57357;It&#39;s&#57357;not&#57357;some&#57357;cage&#57357;where&#57357;you&#57357;are&#57357;trapped&#57357;for</tspan>&#8203;<tspan x="72.00" y="165.00" textLength="479.54">several&#57357;periods&#57357;a&#57357;day.&#57357;It&#39;s&#57357;a&#57357;stage&#57357;where&#57357;you&#57357;can&#57357;perform&#57357;what&#57357;you&#57357;know&#57357;for&#57357;others.&#57357;It&#39;s&#57357;an&#57357;office</tspan>&#8203;<tspan x="72.00" y="181.50" textLength="476.13">environment&#57357;where&#57357;you&#57357;can&#57357;work&#57357;with&#57357;others&#57357;to&#57357;accomplish&#57357;a&#57357;common&#57357;goal.&#57357;It&#39;s&#57357;an&#57357;arena&#57357;where</tspan>&#8203;<tspan x="72.00" y="198.00" textLength="477.79">you&#57357;can&#57357;prove&#57357;yourself&#57357;to&#57357;be&#57357;competent&#57357;and&#57357;knowledgeable&#57357;about&#57357;a&#57357;subject.&#57357;The&#57357;classroom&#57357;can</tspan>&#8203;<tspan x="72.00" y="214.50" textLength="429.66">be&#57357;anything&#57357;but&#57357;dull&#57357;and&#57357;boring,&#57357;and&#57357;I&#57357;think&#57357;that&#57357;when&#57357;done&#57357;right,&#57357;the&#57357;flipped&#57357;classroom</tspan>&#8203;<tspan x="72.00" y="231.00" textLength="91.91">accomplishes&#57357;this.</tspan>&#8203;<tspan x="72.00" y="273.75" textLength="158.15" class="f18">My&#57361;Reply&#57361;to&#57361;Deirdre&#57361;Begeron:</tspan>&#8203;<tspan x="72.00" y="305.25" textLength="302.66">Remember&#57357;those&#57357;moonshots&#57357;I&#57357;talked&#57357;about?&#57357;Well,&#57357;get&#57357;ready.</tspan>&#8203;<tspan x="72.00" y="333.00" textLength="482.4">So&#57357;not&#57357;being&#57357;a&#57357;classroom&#57357;teacher&#57357;I&#57357;have&#57357;a&#57357;bit&#57357;of&#57357;a&#57357;skewed&#57357;view&#57357;of&#57357;education.&#57357;It&#39;s&#57357;a&#57357;very&#57357;idealistic,</tspan>&#8203;<tspan x="72.00" y="349.50" textLength="463.99">and&#57357;admittedly&#57357;futuristic&#57357;view,&#57357;but&#57357;hey,&#57357;a&#57357;teacher&#57357;can&#57357;dream.&#57357;I&#57357;think&#57357;that&#57357;the&#57357;flipped&#57357;classroom</tspan>&#8203;<tspan x="72.00" y="366.00" textLength="471.53">begins&#57357;and&#57357;ends&#57357;with&#57357;the&#57357;teacher.&#57357;The&#57357;success&#57357;of&#57357;a&#57357;flipped&#57357;classroom&#57357;initiative&#57357;depends&#57357;on&#57357;the</tspan>&#8203;<tspan x="72.00" y="382.50" textLength="474.94">interest&#57357;level&#57357;of&#57357;the&#57357;teacher,&#57357;the&#57357;effectiveness&#57357;of&#57357;the&#57357;teacher,&#57357;and&#57357;the&#57357;teacher&#39;s&#57357;ability&#57357;to&#57357;engage</tspan>&#8203;<tspan x="72.00" y="399.00" textLength="472.11">the&#57357;students&#57357;and&#57357;make&#57357;them&#57357;WANT&#57357;to&#57357;learn&#57357;this&#57357;way.&#57357;Because&#57357;in&#57357;the&#57357;end,&#57357;this&#57357;is&#57357;a&#57357;much&#57357;better</tspan>&#8203;<tspan x="72.00" y="415.50" textLength="247.65">way&#57357;to&#57357;learn,&#57357;and&#57357;a&#57357;much&#57357;more&#57357;engaging&#57357;method.</tspan>&#8203;<tspan x="72.00" y="443.25" textLength="465.94">Several&#57357;people&#57357;touched&#57357;on&#57357;this&#57357;earlier&#57357;in&#57357;the&#57357;thread,&#57357;but&#57357;I&#57357;want&#57357;to&#57357;expand&#57357;a&#57357;little&#57357;on&#57357;the&#57357;idea&#57357;of</tspan>&#8203;<tspan x="72.00" y="459.75" textLength="466.96">doing&#57357;a&#57357;flipped&#57357;classroom&#57357;&#34;correctly&#34;.&#57357;If&#57357;a&#57357;teacher&#57357;is&#57357;recording&#57357;their&#57357;voice&#57357;over&#57357;a&#57357;PowerPoint&#57357;to</tspan>&#8203;<tspan x="72.00" y="476.25" textLength="477.16">watch&#57357;at&#57357;home,&#57357;and&#57357;then&#57357;giving&#57357;students&#57357;worksheets&#57357;to&#57357;do&#57357;the&#57357;next&#57357;day,&#57357;they&#57357;are&#57357;doing&#57357;it&#57357;wrong.</tspan>&#8203;<tspan x="72.00" y="492.75" textLength="460.9">If&#57357;a&#57357;teacher&#57357;is&#57357;assigning&#57357;a&#57357;video&#57357;on&#57357;YouTube&#57357;created&#57357;by&#57357;Joe&#57357;Schmo&#57357;in&#57357;Nebraska&#57357;who&#57357;has&#57357;no</tspan>&#8203;<tspan x="72.00" y="509.25" textLength="455.91">qualifications&#57357;but&#57357;rather&#57357;just&#57357;decided&#57357;to&#57357;rant&#57357;and&#57357;rave&#57357;one&#57357;day,&#57357;they&#57357;are&#57357;doing&#57357;it&#57357;wrong.&#57357;If&#57357;the</tspan>&#8203;<tspan x="72.00" y="525.75" textLength="462.77">teacher&#57357;is&#57357;doing&#57357;the&#57357;same&#57357;thing&#57357;every&#57357;time,&#57357;video&#57357;at&#57357;night,&#57357;and&#57357;creating&#57357;a&#57357;re&#57358;enactment&#57357;of&#57357;the</tspan>&#8203;<tspan x="72.00" y="542.25" textLength="227.63">material&#57357;the&#57357;next&#57357;day,&#57357;they&#57357;are&#57357;doing&#57357;it&#57357;wrong.</tspan>&#8203;<tspan x="72.00" y="570.00" textLength="452.75">And&#57357;so,&#57357;what&#57357;do&#57357;we&#57357;need&#57357;to&#57357;create&#57357;in&#57357;order&#57357;to&#57357;make&#57357;the&#57357;flipped&#57357;classroom&#57357;a&#57357;success?&#57357;Role</tspan>&#8203;<tspan x="72.00" y="586.50" textLength="467.11">models.&#57357;We&#57357;need&#57357;data&#57358;backed,&#57357;easily&#57357;replicable,&#57357;and&#57357;easily&#57358;accessible&#57357;resources&#57357;for&#57357;teachers</tspan>&#8203;<tspan x="72.00" y="603.00" textLength="460.54">who&#57357;want&#57357;to&#57357;work&#57357;on&#57357;the&#57357;flipped&#57357;classroom&#57357;model.&#57357;For&#57357;example,&#57357;using&#57357;a&#57357;Google+&#57357;community</tspan>&#8203;<tspan x="72.00" y="619.50" textLength="477.11">called&#57357;Flipped&#57357;Classroom,&#57357;teachers&#57357;can&#57357;share&#57357;their&#57357;successes&#57357;and&#57357;failures&#57357;with&#57357;the&#57357;others&#57357;in&#57357;the</tspan>&#8203;<tspan x="72.00" y="636.00" textLength="473.01">community&#57357;so&#57357;that&#57357;others&#57357;don&#39;t&#57357;make&#57357;the&#57357;same&#57357;mistake.&#57357;Teachers&#57357;should&#57357;be&#57357;able&#57357;to&#57357;share&#57357;their</tspan>&#8203;<tspan x="72.00" y="652.50" textLength="456.44">models&#57357;for&#57357;the&#57357;flipped&#57357;classroom&#57357;with&#57357;others&#57357;who&#57357;are&#57357;interested&#57357;ALONG&#57357;WITH&#57357;some&#57357;kind&#57357;of</tspan>&#8203;<tspan x="72.00" y="669.00" textLength="434.64">data&#57357;around&#57357;how&#57357;succesful&#57357;the&#57357;lesson&#57357;was.&#57357;(That&#57357;brings&#57357;up&#57357;another&#57357;point&#57357;about&#57357;how&#57357;we</tspan>&#8203;<tspan x="72.00" y="685.50" textLength="463.95">determine&#57357;if&#57357;the&#57357;flipped&#57357;classroom&#57357;is&#57357;successful.&#57357;Is&#57357;it&#57357;really&#57357;just&#57357;whether&#57357;more&#57357;students&#57357;pass?)</tspan>&#8203;<tspan x="72.00" y="702.00" textLength="473.08">So&#57357;many&#57357;people&#57357;talked&#57357;about&#57357;finding&#57357;YouTube&#57357;videos,&#57357;or&#57357;articles&#57357;online,&#57357;but&#57357;you&#57357;shouldn&#39;t&#57357;even</tspan></text></g>
