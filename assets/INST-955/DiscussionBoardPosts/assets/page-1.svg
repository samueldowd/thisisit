<g clip-path="url(#Clip_1_1_2p0dkp_2)" ><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 2376 l-612 0 l0 -2376 z "  style="fill:#ebebeb;"/><path d="M0 0 l612 0 l0 2376 l-612 0 l0 -2376 z "  style="fill:#ebebeb;"/><path d="M0 0 l612 0 l0 2376 l-612 0 l0 -2376 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><text class="f20" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="82.50" textLength="206.87" class="f18">My&#57361;Post:&#57361;&#8220;The&#57361;Flipped&#57361;Training&#57361;Room&#8221;</tspan>&#8203;<tspan x="72.00" y="113.25" textLength="460.23">So&#57357;I&#57357;am&#57357;a&#57357;little&#57357;late&#57357;to&#57357;join&#57357;this&#57357;discussion&#57357;but&#57357;I&#57357;wanted&#57357;to&#57357;still&#57357;provide&#57357;my&#57357;input&#57357;as&#57357;I&#57357;am&#57357;deeply</tspan>&#8203;<tspan x="72.00" y="129.75" textLength="464.27">fascinated&#57357;by&#57357;the&#57357;concept&#57357;of&#57357;flipping&#57357;the&#57357;classroom.&#57357;As&#57357;I&#57357;mentioned&#57357;in&#57357;my&#57357;introduction&#57357;I&#39;m&#57357;at&#57357;a</tspan>&#8203;<tspan x="72.00" y="146.25" textLength="463.97">fascinating&#57357;point&#57357;in&#57357;my&#57357;career,&#57357;one&#57357;at&#57357;which&#57357;the&#57357;flipped&#57357;classroom&#57357;is&#57357;very&#57357;pertinent.&#57357;As&#57357;I&#57357;move</tspan>&#8203;<tspan x="72.00" y="162.75" textLength="448.0">from&#57357;a&#57357;corporate&#57357;training&#57357;environment&#57357;where&#57357;the&#57357;flipped&#57357;classroom&#57357;doesn&#39;t&#57357;really&#57357;exist&#57357;to&#57357;a</tspan>&#8203;<tspan x="72.00" y="179.25" textLength="482.17">corporate&#57357;environment&#57357;where&#57357;I&#57357;have&#57357;the&#57357;ability&#57357;to&#57357;influence&#57357;the&#57357;future&#57357;of&#57357;educational&#57357;technology,&#57357;I</tspan>&#8203;<tspan x="72.00" y="195.75" textLength="187.0">love&#57357;learning&#57357;about&#57357;these&#57357;new&#57357;trends.</tspan>&#8203;<tspan x="72.00" y="223.50" textLength="476.51">In&#57357;a&#57357;corporate&#57357;setting,&#57357;there&#57357;is&#57357;no&#57357;impetus&#57357;to&#57357;do&#57357;work&#57357;outside&#57357;of&#57357;the&#57357;office.&#57357;So&#57357;I&#57357;would&#57357;modify&#57357;the</tspan>&#8203;<tspan x="72.00" y="240.00" textLength="476.53">idea&#57357;to&#57357;fit&#57357;the&#57357;corporate&#57357;setting&#57357;a&#57357;little&#57357;better.&#57357;Instead&#57357;of&#57357;having&#57357;the&#57357;lectures&#57357;and&#57357;instructional&#57357;part</tspan>&#8203;<tspan x="72.00" y="256.50" textLength="459.66">of&#57357;the&#57357;training&#57357;be&#57357;done&#57357;at&#57357;home,&#57357;it&#57357;would&#57357;probably&#57357;be&#57357;more&#57357;realistic&#57357;to&#57357;have&#57357;them&#57357;done&#57357;at&#57357;the</tspan>&#8203;<tspan x="72.00" y="273.00" textLength="475.52">user&#39;s&#57357;desk.&#57357;What&#57357;I&#57357;found&#57357;when&#57357;conducting&#57357;trainings&#57357;for&#57357;staff&#57357;at&#57357;Harvard&#57357;Business&#57357;School&#57357;is&#57357;that</tspan>&#8203;<tspan x="72.00" y="289.50" textLength="455.55">they&#57357;show&#57357;up&#57357;for&#57357;a&#57357;training&#57357;completely&#57357;unprepared.&#57357;They&#57357;have&#57357;no&#57357;idea&#57357;what&#57357;they&#39;re&#57357;about&#57357;to</tspan>&#8203;<tspan x="72.00" y="306.00" textLength="465.29">learn,&#57357;and&#57357;have&#57357;been&#57357;mandated&#57357;to&#57357;attend&#57357;by&#57357;their&#57357;boss.&#57357;So,&#57357;what&#57357;if&#57357;we&#57357;provided&#57357;them&#57357;with&#57357;the</tspan>&#8203;<tspan x="72.00" y="322.50" textLength="464.66">training&#57357;online&#57357;before&#57357;they&#57357;came.&#57357;Then,&#57357;once&#57357;they&#57357;got&#57357;there&#57357;we&#57357;could&#57357;all&#57357;workshop&#57357;together&#57357;to</tspan>&#8203;<tspan x="72.00" y="339.00" textLength="426.1">actually&#57357;do&#57357;the&#57357;work&#57357;they&#39;re&#57357;learning&#57357;this&#57357;subject&#57357;to&#57357;do.&#57357;For&#57357;example,&#57357;we&#57357;use&#57357;Microsoft</tspan>&#8203;<tspan x="72.00" y="355.50" textLength="453.0">SharePoint&#57357;extensively.&#57357;It&#39;s&#57357;a&#57357;very&#57357;complex,&#57357;but&#57357;versatile&#57357;product&#57357;that&#57357;has&#57357;confused&#57357;many&#57357;a</tspan>&#8203;<tspan x="72.00" y="372.00" textLength="471.52">computer&#57357;genius.&#57357;We&#57357;conducted&#57357;many&#57357;trainings&#57357;on&#57357;SharePoint&#57357;but&#57357;always&#57357;found&#57357;that&#57357;our&#57357;users</tspan>&#8203;<tspan x="72.00" y="388.50" textLength="479.04">learned&#57357;better&#57357;by&#57357;doing.&#57357;So&#57357;we&#57357;would&#57357;show&#57357;them&#57357;the&#57357;basics&#57357;and&#57357;then&#57357;have&#57357;them&#57357;go&#57357;back&#57357;to&#57357;their</tspan>&#8203;<tspan x="72.00" y="405.00" textLength="479.6">desks&#57357;and&#57357;actually&#57357;use&#57357;it.&#57357;This&#57357;was&#57357;incredibly&#57357;effective,&#57357;but&#57357;it&#57357;was&#57357;not&#57357;efficient.&#57357;We&#57357;were&#57357;teaching</tspan>&#8203;<tspan x="72.00" y="421.50" textLength="481.53">the&#57357;same&#57357;thing&#57357;over&#57357;and&#57357;over&#57357;again.&#57357;Given&#57357;the&#57357;model&#57357;of&#57357;the&#57357;flipped&#57357;classroom&#57357;it&#57357;might&#57357;have&#57357;been</tspan>&#8203;<tspan x="72.00" y="438.00" textLength="479.04">more&#57357;beneficial&#57357;to&#57357;create&#57357;an&#57357;online&#57357;lesson&#57357;in&#57357;which&#57357;the&#57357;user&#57357;learned&#57357;those&#57357;basics&#57357;and&#57357;then&#57357;came</tspan>&#8203;<tspan x="72.00" y="454.50" textLength="470.73">to&#57357;the&#57357;&#34;training&#57357;session&#34;&#57357;with&#57357;actual&#57357;work&#57357;to&#57357;do.&#57357;That&#57357;way&#57357;they&#57357;could&#57357;share&#57357;their&#57357;ideas&#57357;and&#57357;skills</tspan>&#8203;<tspan x="72.00" y="471.00" textLength="417.73">with&#57357;the&#57357;other&#57357;trainees,&#57357;and&#57357;we&#57357;could&#57357;really&#57357;workshop&#57357;the&#57357;development&#57357;of&#57357;their&#57357;sites.</tspan>&#8203;<tspan x="72.00" y="498.75" textLength="448.62">As&#57357;far&#57357;as&#57357;my&#57357;new&#57357;job&#57357;is&#57357;concerned,&#57357;I&#39;m&#57357;more&#57357;responsible&#57357;for&#57357;staying&#57357;on&#57357;top&#57357;of&#57357;the&#57357;trends&#57357;in</tspan>&#8203;<tspan x="72.00" y="515.25" textLength="466.54">Educational&#57357;Technology&#57357;and&#57357;then&#57357;work&#57357;to&#57357;develop&#57357;products&#57357;that&#57357;can&#57357;be&#57357;used&#57357;in&#57357;the&#57357;classroom</tspan>&#8203;<tspan x="72.00" y="531.75" textLength="474.04">that&#57357;are&#57357;on&#57357;the&#57357;bleeding&#57357;edge&#57357;of&#57357;those&#57357;trends.&#57357;So&#57357;from&#57357;this&#57357;perspective,&#57357;it&#57357;would&#57357;be&#57357;beneficial&#57357;to</tspan>&#8203;<tspan x="72.00" y="548.25" textLength="455.87">say,&#57357;develop&#57357;an&#57357;entire&#57357;lesson&#57357;on&#57357;the&#57357;Civil&#57357;War&#57357;that&#57357;students&#57357;could&#57357;watch&#57357;and&#57357;interact&#57357;with&#57357;at</tspan>&#8203;<tspan x="72.00" y="564.75" textLength="440.89">home,&#57357;or&#57357;anywhere,&#57357;really.&#57357;Then,&#57357;using&#57357;the&#57357;content&#57357;that&#57357;we&#57357;have&#57357;available&#57357;to&#57357;us,&#57357;develop</tspan>&#8203;<tspan x="72.00" y="581.25" textLength="478.34">activities,&#57357;workshops,&#57357;and&#57357;interactive&#57357;assignments&#57357;that&#57357;the&#57357;students&#57357;could&#57357;work&#57357;on&#57357;IN&#57357;class.&#57357;This</tspan>&#8203;<tspan x="72.00" y="597.75" textLength="449.03">way&#57357;the&#57357;foundation&#57357;is&#57357;learned&#57357;at&#57357;home&#57357;and&#57357;when&#57357;the&#57357;students&#57357;come&#57357;to&#57357;class&#57357;they&#57357;have&#57357;the</tspan>&#8203;<tspan x="72.00" y="614.25" textLength="480.29">knowledge&#57357;to&#57357;re&#57358;enact&#57357;the&#57357;congressional&#57357;vote&#57357;to&#57357;end&#57357;slavery,&#57357;or&#57357;they&#57357;can&#57357;be&#57357;assigned&#57357;the&#57357;task&#57357;of</tspan>&#8203;<tspan x="72.00" y="630.75" textLength="461.52">advising&#57357;Lincoln&#57357;as&#57357;to&#57357;what&#57357;he&#57357;should&#57357;do&#57357;to&#57357;end&#57357;slavery.&#57357;There&#57357;are&#57357;endless&#57357;possibilities&#57357;here.</tspan>&#8203;<tspan x="72.00" y="647.25" textLength="432.13">The&#57357;point&#57357;is&#57357;that&#57357;the&#57357;basic&#57357;knowledge&#57357;is&#57357;learned&#57357;outside&#57357;of&#57357;the&#57357;classroom,&#57357;and&#57357;then&#57357;it&#57357;is</tspan>&#8203;<tspan x="72.00" y="663.75" textLength="256.39">reinforced&#57357;in&#57357;the&#57357;classroom&#57357;in&#57357;a&#57357;fun&#57357;and&#57357;useful&#57357;way.</tspan>&#8203;<tspan x="72.00" y="691.50" textLength="468.37">This&#57357;brings&#57357;up&#57357;an&#57357;interesting&#57357;intellectual&#57357;point&#57357;that&#57357;is&#57357;worth&#57357;exploring.&#57357;I&#57357;think&#57357;the&#57357;classroom&#57357;has</tspan>&#8203;<tspan x="72.00" y="708.00" textLength="456.51">become&#57357;a&#57357;dull&#57357;and&#57357;boring&#57357;place&#57357;for&#57357;students.&#57357;If&#57357;this&#57357;whole&#57357;idea&#57357;of&#57357;flipped&#57357;classrooms&#57357;is&#57357;done</tspan></text></g>
</svg>
