<g clip-path="url(#Clip_1_3_2p0dkp_2)" ><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><path d="M0 -1584 l612 0 l0 2376 l-612 0 l0 -2376 z "  style="fill:#ebebeb;"/><path d="M0 -1584 l612 0 l0 2376 l-612 0 l0 -2376 z "  style="fill:#ebebeb;"/><path d="M0 -1584 l612 0 l0 2376 l-612 0 l0 -2376 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><text class="f20" font-size="11.25" style="fill:#000000"><tspan x="72.00" y="82.50" textLength="443.39">have&#57357;to&#57357;look&#57357;for&#57357;them.&#57357;There&#57357;should&#57357;be&#57357;a&#57357;place&#57357;you&#57357;can&#57357;go&#57357;and&#57357;join&#57357;a&#57357;community&#57357;to&#57357;share</tspan>&#8203;<tspan x="72.00" y="99.00" textLength="456.45">resources,&#57357;lesson&#57357;plans,&#57357;ideas,&#57357;and&#57357;most&#57357;importanly&#57357;results.&#57357;This&#57357;way&#57357;there&#57357;is&#57357;no&#57357;excuse&#57357;for</tspan>&#8203;<tspan x="72.00" y="115.50" textLength="478.38">running&#57357;the&#57357;flipped&#57357;classroom&#57357;incorrectly.&#57357;You&#57357;can&#57357;find&#57357;and&#57357;use&#57357;tried&#57357;and&#57357;true&#57357;lessons&#57357;from&#57357;other</tspan>&#8203;<tspan x="72.00" y="132.00" textLength="467.38">teachers.&#57357;Sure,&#57357;this&#57357;kind&#57357;of&#57357;thing&#57357;exists&#57357;ad&#57357;hoc&#57357;in&#57357;some&#57357;places,&#57357;YouTube&#57357;for&#57357;example,&#57357;I&#39;m&#57357;sure</tspan>&#8203;<tspan x="72.00" y="148.50" textLength="451.76">Khan&#57357;has&#57357;some&#57357;kind&#57357;of&#57357;way&#57357;for&#57357;teachers&#57357;to&#57357;commuicate,&#57357;but&#57357;there&#57357;isn&#39;t&#57357;one&#57357;place&#57357;to&#57357;look.&#57357;A</tspan>&#8203;<tspan x="72.00" y="165.00" textLength="473.06">quick&#57357;Google+&#57357;search&#57357;revealed&#57357;a&#57357;few&#57357;communities&#57357;but&#57357;some&#57357;were&#57357;private&#57357;(the&#57357;opposite&#57357;of&#57357;what</tspan>&#8203;<tspan x="72.00" y="181.50" textLength="337.68">this&#57357;initiative&#57357;should&#57357;be)&#57357;and&#57357;others&#57357;were&#57357;just&#57357;stale&#57357;message&#57357;boards.</tspan>&#8203;<tspan x="72.00" y="209.25" textLength="477.75">If&#57357;we&#57357;want&#57357;flipped&#57357;classrooms&#57357;to&#57357;work&#57357;then&#57357;we&#57357;need&#57357;to&#57357;find&#57357;out&#57357;what&#57357;makes&#57357;them&#57357;work,&#57357;and&#57357;then</tspan>&#8203;<tspan x="72.00" y="225.75" textLength="467.72">share&#57357;that&#57357;with&#57357;other&#57357;teachers&#57357;so&#57357;that&#57357;they&#57357;can&#57357;CORRECTLY&#57357;use&#57357;the&#57357;flipped&#57357;classroom.&#57357;In&#57357;my</tspan>&#8203;<tspan x="72.00" y="242.25" textLength="464.01">personal&#57357;experience&#57357;with&#57357;educational&#57357;technology,&#57357;the&#57357;worst&#57357;thing&#57357;a&#57357;district&#57357;or&#57357;school&#57357;can&#57357;do&#57357;is</tspan>&#8203;<tspan x="72.00" y="258.75" textLength="455.89">mandate&#57357;that&#57357;technology&#57357;be&#57357;a&#57357;part&#57357;of&#57357;any&#57357;lesson.&#57357;Similarly,&#57357;mandating&#57357;that&#57357;teachers&#57357;use&#57357;the</tspan>&#8203;<tspan x="72.00" y="275.25" textLength="362.08">flipped&#57357;approach&#57357;is&#57357;destructive,&#57357;and&#57357;would&#57357;probably&#57357;be&#57357;more&#57357;detrimental.</tspan>&#8203;<tspan x="72.00" y="303.00" textLength="135.64" class="f18">My&#57361;Reply&#57361;to&#57361;Ryan&#57361;Brown:</tspan>&#8203;<tspan x="72.00" y="334.50" textLength="456.1">Ryan,&#57357;I&#57357;loved&#57357;when&#57357;you&#57357;said,&#57357;&#34;Obviously,&#57357;flipping&#57357;the&#57357;classroom&#57357;is&#57357;much&#57357;different&#57357;than&#57357;using</tspan>&#8203;<tspan x="72.00" y="349.50" textLength="459.61">videos&#57357;to&#57357;differentiate&#57357;your&#57357;instruction.&#57357;&#57357;Flipping&#57357;takes&#57357;more&#57357;time,&#57357;thought,&#57357;effort&#57357;and&#57357;requires</tspan>&#8203;<tspan x="72.00" y="364.50" textLength="473.26">hardware&#57357;and&#57357;software.&#34;&#57357;Perfect.&#57357;So&#57357;many&#57357;schools&#57357;don&#39;t&#57357;realize&#57357;this&#57357;and&#57357;tell&#57357;teachers&#57357;what&#57357;they</tspan>&#8203;<tspan x="72.00" y="379.50" textLength="471.82">need&#57357;to&#57357;be&#57357;doing,&#57357;and&#57357;then&#57357;don&#39;t&#57357;support&#57357;them&#57357;in&#57357;actually&#57357;doing&#57357;it.&#57357;Flipping&#57357;a&#57357;classroom,&#57357;if&#57357;done</tspan>&#8203;<tspan x="72.00" y="394.50" textLength="480.27">properly,&#57357;requires&#57357;enormous&#57357;effort,&#57357;and&#57357;resources.&#57357;As&#57357;I&#57357;mentioned&#57357;in&#57357;another&#57357;post,&#57357;one&#57357;thing&#57357;that</tspan>&#8203;<tspan x="72.00" y="409.50" textLength="449.6">can&#57357;help&#57357;with&#57357;this&#57357;is&#57357;creating&#57357;a&#57357;community&#57357;of&#57357;teachers&#57357;who&#57357;have&#57357;flipped,&#57357;want&#57357;to&#57357;flip,&#57357;or&#57357;are</tspan>&#8203;<tspan x="72.00" y="424.50" textLength="449.03">thinking&#57357;about&#57357;maybe&#57357;flipping.&#57357;They&#57357;can&#57357;share&#57357;ups&#57357;and&#57357;downs,&#57357;challenges,&#57357;successes&#57357;and</tspan>&#8203;<tspan x="72.00" y="439.50" textLength="462.75">failures,&#57357;etc.&#57357;I&#57357;think&#57357;all&#57357;teachers&#57357;want&#57357;their&#57357;colleagues&#57357;and&#57357;peers&#57357;to&#57357;succeed,&#57357;so&#57357;I&#57357;think&#57357;if&#57357;there</tspan>&#8203;<tspan x="72.00" y="454.50" textLength="463.99">was&#57357;a&#57357;platform&#57357;on&#57357;which&#57357;to&#57357;share&#57357;experiences,&#57357;it&#57357;would&#57357;be&#57357;a&#57357;hige&#57357;step&#57357;forward.&#57357;Just&#57357;like&#57357;1:1&#57357;is</tspan>&#8203;<tspan x="72.00" y="469.50" textLength="477.64">not&#57357;giving&#57357;students&#57357;a&#57357;laptop&#57357;and&#57357;saying,&#57357;&#34;Go.&#34;,&#57357;flipping&#57357;the&#57357;classroom&#57357;is&#57357;not&#57357;telling&#57357;teachers&#57357;what</tspan>&#8203;<tspan x="72.00" y="484.50" textLength="106.79">it&#57357;is&#57357;and&#57357;saying,&#57357;&#34;Go.&#34;</tspan></text></g>
