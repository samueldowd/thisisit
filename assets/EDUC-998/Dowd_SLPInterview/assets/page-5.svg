h&#57435;is&#57435;a&#57435;bit&#57435;faster</tspan>&#8203;<tspan x="90.00" y="288.00" textLength="92.54">than&#57435;the&#57435;EOWPVT</tspan></text><path d="M133.79 288.75 l48.75 0 l0 0.75 l-48.75 0 l0 -0.75 z "  style="fill:#000000;"/><text class="f33" font-size="11.25" style="fill:#000000"><tspan x="182.54" y="288.00" textLength="336.4">.&#57435;&#57435;(Sometimes&#57435;I&#57435;use&#57435;both&#57435;expressive&#57435;vocabulary&#57435;tests&#57435;if&#57435;I&#57435;feel&#57435;there&#8217;s</tspan>&#8203;<tspan x="90.00" y="313.50" textLength="442.12">an&#57435;issue&#57435;there&#57435;that&#57435;I&#57435;need&#57435;to&#57435;explore&#57435;further.)&#57435;&#57435;In&#57435;addition,&#57435;I&#57435;will&#57435;consult&#57435;with&#57435;the&#57435;teacher&#57435;to</tspan>&#8203;<tspan x="90.00" y="339.00" textLength="430.86">see&#57435;how&#57435;the&#57435;student&#57435;is&#57435;acquiring&#57435;the&#57435;curriculum&#57435;vocabulary&#57435;(based&#57435;on&#57435;reading&#57435;program</tspan>&#8203;<tspan x="90.00" y="364.50" textLength="30.63">tests).</tspan>&#8203;<tspan x="90.00" y="415.50" textLength="15.62" class="f35">Q:&#57374;</tspan>&#8203;<tspan x="105.62" y="415.50" textLength="199.45" class="f35" style="fill:#444444">How&#57374;do&#57374;you&#57374;assess&#57374;pragmatic&#57374;skills?</tspan>&#8203;<tspan x="90.00" y="469.50" textLength="11.87" class="f35">A:</tspan>&#8203;<tspan x="126.00" y="469.50" textLength="407.07">Pragmatic&#57435;skills&#57435;are&#57435;generally&#57435;evaluated&#57435;informally,&#57435;again,&#57435;via&#57435;my&#57435;own&#57435;observation</tspan>&#8203;<tspan x="90.00" y="496.50" textLength="345.21">and&#57435;teacher&#57435;consultations.&#57435;&#57435;We&#57435;have&#57435;the&#57435;Test&#57435;of&#57435;Pragmatic&#57435;Language</tspan></text><path d="M293.87 497.25 l141.33 0 l0 0.75 l-141.33 0 l0 -0.75 z "  style="fill:#000000;"/><text class="f33" font-size="11.25" style="fill:#000000"><tspan x="435.21" y="496.50" textLength="95.67">&#57435;but&#57435;it&#57435;is&#57435;often&#57435;more</tspan>&#8203;<tspan x="90.00" y="522.00" textLength="424.63">beneficial&#57435;in&#57435;this&#57435;area&#57435;to&#57435;have&#57435;first&#57436;hand&#57435;observation&#57435;and&#57435;data&#57435;collection&#57435;in&#57435;this&#57435;area.&#57435;&#57435;I</tspan>&#8203;<tspan x="90.00" y="547.50" textLength="442.11">may&#57435;also&#57435;consult&#57435;with&#57435;the&#57435;Guidance&#57435;staff&#57435;regarding&#57435;this&#57435;area.&#57435;&#57435;In&#57435;this&#57435;area,&#57435;we&#57435;are&#57435;looking</tspan>&#8203;<tspan x="90.00" y="573.00" textLength="413.97">at&#57435;social&#57435;language&#57435;skills,&#57435;such&#57435;as&#57435;eye&#57435;contact,&#57435;turn&#57436;taking&#57435;in&#57435;conversation&#57435;(are&#57435;there</tspan>&#8203;<tspan x="90.00" y="598.50" textLength="238.26">frequent&#57435;interruptions?),&#57435;topic&#57435;maintenance,&#57435;etc.</tspan>&#8203;<tspan x="90.00" y="649.50" textLength="15.62" class="f35">Q:&#57374;</tspan>&#8203;<tspan x="105.62" y="649.50" textLength="413.77" class="f35" style="fill:#444444">Would&#57374;there&#57374;be&#57374;any&#57374;tests&#57374;that&#57374;you&#57374;do&#57374;not&#57374;have&#57374;but&#57374;would&#57374;like&#57374;to&#57374;order?&#57374;Which</tspan>&#8203;<tspan x="90.00" y="676.50" textLength="33.13" class="f35" style="fill:#444444">ones?</tspan></text></g>
