<g clip-path="url(#Clip_1_9_4m0ZiS_2)" ><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><path d="M0 -6336 l612 0 l0 7128 l-612 0 l0 -7128 z "  style="fill:#ebebeb;"/><path d="M0 -6336 l612 0 l0 7128 l-612 0 l0 -7128 z "  style="fill:#ebebeb;"/><path d="M0 -6336 l612 0 l0 7128 l-612 0 l0 -7128 z "  style="fill:#ffffff;"/><path d="M0 0 l612 0 l0 792 l-612 0 l0 -792 z "  style="fill:#ffffff;"/><text class="f33" font-size="11.25" style="fill:#000000"><tspan x="90.00" y="82.50" textLength="403.39">are&#57435;bogged&#57435;down&#57435;with&#57435;their&#57435;normal&#57435;teaching&#57435;load&#57435;and&#57435;often&#57435;don&#8217;t&#57435;have&#57435;the&#57435;time&#57435;to</tspan>&#8203;<tspan x="90.00" y="108.00" textLength="425.3">dedicate&#57435;to&#57435;offering&#57435;their&#57435;points&#57435;of&#57435;view&#57435;to&#57435;a&#57435;speech&#57435;and&#57435;language&#57435;pathologist.&#57435;Jeanne</tspan>&#8203;<tspan x="90.00" y="133.50" textLength="434.61">mentions&#57435;that&#57435;she&#57435;does&#57435;her&#57435;best&#57435;to&#57435;connect&#57435;with&#57435;teachers&#57435;of&#57435;her&#57435;students&#57435;via&#57435;email&#57435;or&#57435;in</tspan>&#8203;<tspan x="90.00" y="159.00" textLength="425.86">person,&#57435;and&#57435;I&#57435;think&#57435;this&#57435;is&#57435;great.&#57435;It&#57435;seems&#57435;to&#57435;me&#57435;that&#57435;Jeanne&#57435;is&#57435;going&#57435;as&#57435;far&#57435;as&#57435;she&#57435;can</tspan>&#8203;<tspan x="90.00" y="184.50" textLength="427.15">and&#57435;the&#57435;teachers&#57435;need&#57435;to&#57435;recognize&#57435;the&#57435;importance&#57435;of&#57435;working&#57435;with&#57435;Jeanne&#57435;to&#57435;help&#57435;the</tspan>&#8203;<tspan x="90.00" y="210.00" textLength="45.65">students.</tspan>&#8203;<tspan x="126.00" y="235.50" textLength="404.64">Third,&#57435;as&#57435;Jeanne&#57435;was&#57435;explaining&#57435;what&#57435;she&#57435;does&#57435;and&#57435;how&#57435;she&#57435;goes&#57435;about&#57435;doing&#57435;it,</tspan>&#8203;<tspan x="90.00" y="261.00" textLength="427.12">I&#57435;was&#57435;very&#57435;impressed&#57435;with&#57435;the&#57435;amount&#57435;of&#57435;work&#57435;that&#57435;a&#57435;speech&#57435;and&#57435;language&#57435;pathologist</tspan>&#8203;<tspan x="90.00" y="286.50" textLength="393.38">does.&#57435;Not&#57435;only&#57435;that,&#57435;but&#57435;the&#57435;importance&#57435;of&#57435;the&#57435;work&#57435;of&#57435;the&#57435;speech&#57435;and&#57435;language</tspan>&#8203;<tspan x="90.00" y="312.00" textLength="443.39">pathologist&#57435;is&#57435;notable&#57435;as&#57435;well.&#57435;They&#57435;can&#57435;work&#57435;with&#57435;students&#57435;to&#57435;develop&#57435;proper&#57435;speech&#57435;and</tspan>&#8203;<tspan x="90.00" y="337.50" textLength="405.82">language&#57435;skills&#57435;which&#57435;can&#57435;have&#57435;a&#57435;lasting&#57435;lifelong&#57435;impact.&#57435;Not&#57435;only&#57435;will&#57435;working&#57435;with</tspan>&#8203;<tspan x="90.00" y="363.00" textLength="432.78">students&#57435;at&#57435;a&#57435;young&#57435;age&#57435;help&#57435;them&#57435;to&#57435;succeed&#57435;in&#57435;elementary&#57435;and&#57435;secondary&#57435;education,</tspan>&#8203;<tspan x="90.00" y="388.50" textLength="445.89">but&#57435;in&#57435;Higher&#57435;Education&#57435;and&#57435;in&#57435;the&#57435;workplace&#57435;as&#57435;well.&#57435;The&#57435;tests&#57435;that&#57435;they&#57435;conduct,&#57435;and&#57435;the</tspan>&#8203;<tspan x="90.00" y="414.00" textLength="344.6">subsequent&#57435;treatment&#57435;and&#57435;therapy&#57435;is&#57435;often&#57435;invaluable&#57435;to&#57435;the&#57435;students.</tspan>&#8203;<tspan x="126.00" y="439.50" textLength="402.69">Ultimately&#57435;this&#57435;was&#57435;a&#57435;very&#57435;insightful&#57435;interview&#57435;and&#57435;an&#57435;excellent&#57435;complement&#57435;to&#57435;the</tspan>&#8203;<tspan x="90.00" y="465.00" textLength="394.61">readings&#57435;and&#57435;discussions&#57435;we&#57435;have&#57435;been&#57435;having.&#57435;I&#57435;look&#57435;forward&#57435;to&#57435;doing&#57435;my&#57435;field</tspan>&#8203;<tspan x="90.00" y="490.50" textLength="404.03">assignment&#57435;and&#57435;seeing&#57435;the&#57435;work&#57435;of&#57435;a&#57435;speech&#57435;and&#57435;language&#57435;pathologist&#57435;in&#57435;person.</tspan></text></g>
